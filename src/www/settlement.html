<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退款</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.515" rel="stylesheet"/>
    <style type="text/css">
        table {
            width: 100%;
            height: 44px;
        }

        table td {
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            cursor: pointer
        }

        table td span {
            padding: 0 15px 10px 15px;
            border-bottom: 2px solid #ffffff;
            color: #666666;
        }

        table td.active span {
            border-bottom: 2px solid #ff8c14;
            color: #ff8c14;
        }

        .billList {
            padding: 0;
            margin: 0;
            margin-top: 50px;
        }

        .billItem {
            margin-top: 10px;
            background: #ffffff;
            position: relative;
        }

        .billItem .top {
            padding: 0 20px;
            font-size: 14px;
            color: #646464;
            height: 40px;
            line-height: 40px;
            position: relative;
            padding-left: 60px;
        }

        .top .month {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 6px;
            left: 20px;
        }

        .billItem .billType {
            font-size: 16px;
            color: #646464;
            padding: 0 20px;
            display: flex;
            background-color: #FAFAFA;
        }
        .billType .col2 {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 8px 0;
        }

        .billType .col3 {
            width: 80px;
            flex: none;
            padding: 8px 0;
            text-align: right;
        }

        .col1 img {
            width: 30px;
            height: 34px;
        }

        .col1 span {
            position: absolute;
            left: 3px;
            font-size: 12px;
            top: 8px;
        }

        .billPayContent {
            height: 40px;
            padding: 0 20px;
            font-size: 18px;
            color: #646464;
            background-color: #FAFAFA;
            position: relative;
        }

        .notsettle .treat {
            background: rgba(255, 243, 231, 0.7);
            border-radius: 2px;
            height: 20px;
            width: 20px;
            color: #8e8e8e;
            display: inline-block;
            text-align: center;
            margin-left: 5px;
            color: #ff8c14;
            font-size: 12px;
        }

        .settle .treat {
            display: none;
        }
    </style>
</head>
<body style="background:#f4f4f4">
<div class="mui-content" style="background:none">
    <div style="position: fixed; width: 100%; left: 0; top: 0; background:#ffffff;z-index:1">
        <table class="selectTable">
            <tr>
                <td class="active" onclick="selectTabToggle(0)"><span>待退款</span></td>
                <td onclick="selectTabToggle(1)"><span>已退款</span></td>
            </tr>
        </table>
    </div>
    <div class="billList">
    </div>
    <div class="nodataDiv" style="width:100%; margin-top:200px; text-align: center;display: none; padding: 0 20px">
        <img style="text-align:center;width:100px;height:100px" src="images/settle.png"/>
        <span id="nodataSpan" style="font-size: 16px; color: #999999;display:block;margin-top:20px"></span>
    </div>
    <script type="text/html" id="tplBill">
        <div class="billItem {8}">
            <div class="top">
                <img src="{0}" class="month"/>{1}
            </div>
            <div class="billType">
                <div class="col2">
                    <span>{2}</span>
                    <span style="padding:0 5px;border-left:2px solid #e9e9e9">{3}</span>
                    <span style="padding-left:10px;border-left:2px solid #e9e9e9">{4}</span>
                </div>
                <div class="col3">{5}</div>
            </div>
            <div class="billPayContent">
                ¥{6}<span class="treat">待</span><span style="float:right;font-size:14px">{7}</span>
            </div>
        </div>
    </script>
    <div style="height:10px">
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=18.12.515"></script>
<script src="script/service.js?ver=18.12.515"></script>
<script src="script/settlement.js?ver=18.12.515"></script>
