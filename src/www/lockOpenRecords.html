<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开锁记录</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/raty@2.5.2/demo/css/application.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.548" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            background: none;
            text-align: center;
        }

        .openRecord {
            background: #f8f8f8;
        }

        .openRecord .item {
            text-align: left;
            position: relative;
            padding: 0 20px;
            font-size: 16px;
            color: #646464;
        }

        .item img {
            height: 54px;
            width: 10px;
        }

        .item:last-child img {
            height: 14px;
            width: 10px;
        }

        .item label {
            position: absolute;
            left: 40px;
            top: -3px;
        }

        .item span {
            font-size: 14px;
            color: #748c99;
            position: absolute;
            top: -3px;
            right: 20px;
        }

        .nodataDiv {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body style="background: #f8f8f8">
<div class="mui-content">
    <div style="height:30px"></div>
    <div id="divOpenRecord" class="openRecord">
    </div>
    <div class="nodataDiv" style="padding:0 20px;flex-direction:column;align-items:center;justify-content:center">
        <div style="text-align:center">
            <img style="width:100%" src="images/20181224/gateLockerr.png"/>
        </div>
        <div style="font-size:16px;color: #999999;margin-top:20px">
            您暂无开锁记录
        </div>
    </div>
    <div style="height:30px"></div>
</div>
</body>
</html>
<script type="text/html" id="tplOpenRecord">
    <div class="item">
        <img src="{0}"/><label>{1}</label> <span>{2}</span>
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.548"></script>
<script src="script/service.js?ver=18.12.548"></script>
<script src="script/lockOpenRecords.js?ver=18.12.548"></script>
