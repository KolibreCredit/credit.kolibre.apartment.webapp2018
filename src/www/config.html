<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公寓专属模板</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.564" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }

        .mui-media-body {
            width: 110%;
        }

        .mui-media-body span {
            display: inline-block;
            margin-top: 8px;
            color: #646464
        }

        .mui-table-view:before {
            height: 0;
        }

        .mui-table-view:after {
            height: 0;
        }

        .mui-table-view-chevron .mui-table-view-cell {
            padding-right: 45px;
        }

        .mui-navigate-right:after {
            right: 30px;
        }

        .mui-table-view-cell {
            text-align: left;
        }

        .mui-h1, h1 {
            font-size: 20px;
        }

        .item {
            height: 100px;
            line-height: 100px;
            text-align: center;
            width: 45%;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 1);
            border: 1px dotted rgba(204, 204, 204, 1);
            color: rgba(100, 100, 100, 1);
            font-size: 18px;
            position: relative;
        }
        .item img {
            position: absolute;
            right: -5px;
            top: -5px;
            width: 18px;
            height: 18px;
            display: none;
        }
        .active {
            border: 1px solid rgba(253, 139, 20, 1);
            color: rgba(253, 139, 20, 1);
        }
        .active img {
            display: block;
        }
    </style>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content">
    <div style="background-color:#ffffff">
        <ul class="mui-table-view mui-table-view-chevron">
            <li class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" href="#divRelation">
                    <div class="mui-media-body">
                        <span>选择公寓</span><input type="text" id="txtRelation" placeholder="请选择公寓"
                                                style="width:160px;text-align:right;float:right;margin-right:40px"/>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div style="height:10px;margin-top:10px;background-color:#f7f7f7">
    </div>
    <div style="padding:20px 30px">
        <div class="item active" style="float:left" onclick="choose(0)">
            公寓页面<img src="images/check2.png"/>
        </div>
        <div class="item" style="float:right" onclick="choose(1)">
            二维码页面 <img src="images/check2.png"/>
        </div>
        <div style="clear:both"></div>
    </div>
    <div style="position: fixed;bottom:0;right:0;left:0">
        <div style="background-color: rgba(255, 255, 255, 1);height:44px;text-align:center;line-height: 44px;color: rgba(100, 100, 100, 1);font-size:18px;width:50%;float:left" onclick="view()">查看</div>
        <button class="btnActive" style="background:#ff8c14;height:44px;color:#ffffff;font-size:18px;width:50%;border:none;float:right;border-radius:inherit" onclick="config()">配置</button>
    </div>
    <div id="divRelation" class="mui-popover mui-popover-action mui-popover-bottom mui-scroll-wrapper"  style="height:215px;bottom:0;top:auto">
        <div class="mui-scroll">
            <ul class="mui-table-view">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/mui@3.4.0/examples/hello-mui/js/mui.picker.min.js"></script>
<script src="script/constants.js?ver=18.12.564"></script>
<script src="script/service.js?ver=18.12.564"></script>
<script src="script/config.js?ver=18.12.564"></script>
<script type="text/javascript">
    mui('#divRelation').scroll({scrollX: false, scrollY: true});
    mui('body').on('tap', '.mui-popover-action li>a', function () {
        var a = this, parent;
        //根据点击按钮，反推当前是哪个actionsheet
        for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
            if (parent.classList.contains('mui-popover-action')) {
                break;
            }
        }
        //关闭actionsheet
        tenancyId = a.getAttribute("data-key");
        title = a.innerHTML;
        $("#txtRelation").val(a.innerHTML);
        mui('#divRelation').popover('toggle');
    });
</script>
