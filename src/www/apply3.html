<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人照片</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.334" rel="stylesheet"/>
    <style type="text/css">
        .slide-container {
            background: #ffffff;
            border: 2px dotted #fd8b14;
            border-radius: 6px;
            width: 310px;
            height: 192px;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        .slide-container .photo {
            width: 305px;
            height: 187px;
            border-radius: 6px;
        }
        .camera {
            width: 100%;
            position: absolute;
            text-align: center;
            top: 20px;
        }
        .camera img {
            width: 150px;
            height: 150px;
        }
        .btnActive {
            background: #ff8c14;
            border-radius: 44px;
            height: 44px;
            color: #ffffff;
            font-size: 18px;
            width: 100%;
            border: none
        }
    </style>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content" style="background-color:#f7f7f7">
    <div style="margin:0;padding:0">
        <div style="margin-top:20px">
            <img src="images/apply3.png" style="width:100%">
        </div>
        <div style="text-align:center;margin-top:40px;color:#646464">
            请上传<span style="color:#fb9329" id="lbTitle">本人手持身份证照片</span>
        </div>
        <div style="height:20px">
        </div>
    </div>
    <div style="text-align: center">
        <div class="slide-container">
            <img id="imgSelfiePhotoUrl" class="photo" src="images/demo4.png"/>
            <div class="camera">
                <img id="chooseImage" src="images/camera.png"/>
            </div>
        </div>
    </div>
    <div style="padding-left:20px;padding-right:20px;margin-top:30px">
        <button class="btnActive" onclick="apply()">下一步</button>
    </div>
    <div class="msg-post" style="z-index:2">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle'>
                    <div>
                        <img src="images/loading.gif" style="width:auto;height:40px">
                    </div>
                    <div style="font-size:16px">
                        提交中，请等待...
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:30px"></div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.334"></script>
<script src="script/service.js?ver=18.12.334"></script>
<script src="script/apply3.js?ver=18.12.334"></script>
