<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账单详情</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.434" rel="stylesheet"/>
    <style type="text/css">
        label {
            font-size: 14px;
            color: #999999;
        }

        span {
            display: block;
            float: right;
            font-size: 14px;
            color: #333333;
        }

        .fang {
            text-align: center;
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: none;
        }

        .created {
            color: #f5bd30;
        }

        .approachingoverdue {
            color: #f5bd30;
        }

        .overdue {
            color: #f55452;
        }

        .canceled {
            color: #333333;
        }

        .paid {
            color: #333333;
        }

        .footer {
            height: 60px;
            display: none;
        }

        .divPay {
            position: fixed;
            text-align: center;
            width: 100%;
            display: none;
            bottom: 0;
        }

        .btnStage {
            background: #ffffff;
            height: 50px;
            line-height: 50px;
            float: left;
            font-size: 18px;
            color: #fb9329;
            width: 50%;
            display: none;
        }
        .btnPay {
            height: 50px;
            line-height: 50px;
            background-color: #fb9329;
            font-size: 18px;
            color: #FFFFFF;
            float: right;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="mui-content" style="background-color:#f4f4f4">
    <div style="height:50px"></div>
    <div id="divLeaseInfo" style="padding-left:20px;padding-right:20px;background-color:#FFFFFF">
    </div>
    <div style="padding-left:20px;padding-right:20px;background-color:#FFFFFF">
        <img src="images/20180103/line2.png" style="width:100%"/>
    </div>
    <div style="font-size:14px;color:#999999;text-align:center;padding-top:10px;background-color:#FFFFFF">
        <div style="line-height:25px">若您对账单信息有任何疑问，可致客服电话</div>
        <div style="line-height:25px">400-921-5508</div>
        <div style="height:10px"></div>
    </div>
    <div class="fang">
        <img id="imgOrderState" style="width: 64px;height:64px"/>
    </div>
    <div class="footer">
    </div>
    <div class="divPay">
        <div onclick="createStage()" class="btnStage">申请分期</div>
        <div onclick="createTransaction()" class="btnPay">立即支付</div>
    </div>
</div>
<div>
</div>
<script type="text/html" id="tplLeaseInfo">
    <div style="text-align:center;padding-top:40px;font-size:18px;color:#646464">
        {0}
    </div>
    <div style="text-align:center;margin-top:20px;position:relative">
        <img src="images/20180103/line.png" style="width:100%"/>
        <div style="position:absolute;top:4px;left:0;right:0;text-align:center">
            <div style="font-size:16px;color:#646464;background:rgba(204,204,204,0.25);border-radius:100px;height:26px;line-height:26px;display:inline-block;width:110px">
                房间信息
            </div>
        </div>
    </div>
    <div style="line-height:36px;margin-top:10px">
        <label>公寓名称</label><span>{12}</span>
    </div>
    <div style="line-height:36px">
        <label>房间号</label><span>{13}</span>
    </div>
    <div style="text-align:center;position:relative">
        <img src="images/20180103/line.png" style="width:100%"/>
        <div style="position:absolute;top:4px;left:0;right:0;text-align:center">
            <div style="font-size:16px;color:#646464;background:rgba(204,204,204,0.25);border-radius:100px;height:26px;line-height:26px;display:inline-block;width:110px">
                账单总额
            </div>
        </div>
    </div>
    <div style="text-align:center;font-size:30px;color:#646464;margin-top:30px">
        <span style="font-size:20px;float:none;display:inline;color:#646464">¥</span>{1}
    </div>
    <div style="line-height:36px;margin-top:10px">
        <label>{2}</label><span>¥{3}</span>
    </div>
    <div style="line-height:36px;display:none">
        <label>押金</label><span>¥{4}</span>
    </div>
    <div style="line-height:36px">
        <label>违约金</label><span>¥{5}</span>
    </div>
    <div style="line-height:36px">
        <label>手续费</label><span>¥{6}</span>
    </div>
    <div style="line-height:36px">
        <label>物业费</label><span>¥{7}</span>
    </div>
    <div style="line-height:36px">
        <label>账单日</label><span>{8}</span>
    </div>
    <div style="line-height:36px">
        <label>{9}</label><span class="{11}">{10}</span>
    </div>
    <div style="line-height:36px">
        <label>账单周期</label><span>{14}～{15}</span>
    </div>
</script>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.434"></script>
<script src="script/service.js?ver=18.12.434"></script>
<script src="script/billView.js?ver=18.12.434"></script>
