<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账单详情</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.335" rel="stylesheet"/>
    <style type="text/css">
        label {
            font-size: 16px;
            color: #999999;
        }

        span {
            display: block;
            float: right;
            font-size: 16px;
            color: #333333;
        }

        .fang {
            text-align: center;
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: none;
        }

        .created {
            color: #f5bd30;
        }

        .overdue {
            color: #f55452;
        }

        .canceled {
            color: #333333;
        }

        .paid {
            color: #333333;
        }
    </style>
</head>
<body style="background-color:#ffffff">
<div class="mui-content">
    <div style="height:50px;background-color:#E5E5E5"></div>
    <div id="divLeaseInfo" style="padding-left:20px;padding-right:20px">
    </div>
    <div style="padding-left:20px;padding-right:20px">
        <img src="images/20180103/line2.png" style="width:100%"/>
    </div>
    <div style="font-size:14px;color:#999999;text-align:center;margin-top:20px">
        <div style="line-height:25px">若您对账单信息有任何疑问，可致客服电话</div>
        <div style="line-height:25px">400-921-5508</div>
    </div>
    <div class="fang">
        <img id="imgOrderState" style="width: 64px;height:64px"/>
    </div>
</div>
<div>

</div>
<script type="text/html" id="tplLeaseInfo">
    <div style="text-align:center;margin-top:40px;font-size:18px;color:#646464">
        {0}
    </div>
    <div style="text-align:center;margin-top:20px;position:relative">
        <img src="images/20180103/line.png" style="width:100%"/>
        <div style="position:absolute;top:4px;left:0;right:0;text-align:center">
            <div style="font-size:16px;color:#646464;background:rgba(204,204,204,0.25);border-radius:100px;height:26px;line-height:26px;display:inline-block;width:110px">
                账单总额
            </div>
        </div>
    </div>
    <div style="text-align:center;font-size:30px;color:#646464;margin-top:30px">
        <span style="font-size:20px;float:none;display:inline;color:#646464">¥</span>{1}
    </div>
    <div style="line-height:36px;">
        <label>{2}</label><span>¥{3}</span>
    </div>
    <div style="line-height:36px">
        <label>押金</label><span>¥{4}</span>
    </div>
    <div style="line-height:36px">
        <label>违约金</label><span>¥{5}</span>
    </div>
    <div style="line-height:36px">
        <label>手续费</label><span>¥{6}</span>
    </div>
    <div style="line-height:36px">
        <label>物业费</label><span>¥{7}</span>
    </div>
    <div style="line-height:36px">
        <label>账单日</label><span>{8}</span>
    </div>
    <div style="line-height:36px">
        <label>{9}</label><span class="{11}">{10}</span>
    </div>
</script>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
