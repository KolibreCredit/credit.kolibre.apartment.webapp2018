<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租约信息</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/swiper@4.0.5/dist/css/swiper.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.375" rel="stylesheet"/>
    <style type="text/css">
        .swiper-container {
            width: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #d5d5db;
            width: 130px;
            height: 50px;
            margin-right: 10px;
        }

        .swiper-slide img {
            width: 130px;
            height: 50px;
        }

        .mui-table-view:before {
            height: 0;
        }

        .mui-table-view-cell {
            padding: 12px 20px;
        }

        .mui-table-view-cell:after {
            left: 0;
        }

        .mui-table-view-radio .mui-table-view-cell .mui-navigate-right {
            padding-left: 22px;
        }

        .mui-table-view-radio .mui-table-view-cell .mui-navigate-right:after {
            color: #fb9329;
            left: 0;
        }

        .moreImg {
            width: 18px;
            height: 18px;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .more {
            background-color: #fafafa;
            display: none;
        }

        .more span {
            display: inline-block;
            padding: 0 15px;
            line-height: 30px;
            border: 1px solid #999999;
            border-radius: 4px;
            margin-left: 20px;
            font-size: 12px;
            color: #56595a;
        }

        .more span.active {
            border: 0;
            color: #ffffff;
            background-color: #fb9329;
        }

        @media (min-width: 375px) {
            .more span {
                padding: 0 25px;
            }
        }

        @media (min-width: 414px) {
            .more span {
                padding: 0 25px;
                margin-left: 30px;
            }
        }

        .mui-table-view .mui-media-object {
            width: 40px;
            height: 40px;
        }

        .mui-media-body {
            margin-top: 10px;
            font-size: 17px;
            color: #333333;
        }

        .back {
            transform: rotateY(-180deg);
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .animation {
            position: relative;
            transition: 2s;
            transform-style: preserve-3d;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="mui-content" style="background:none">
    <img src="images/boke/house1.png" style="width:100%"/>
    <div style="padding:0 20px;position: relative;margin-top:-70px">
        <div style="background:#ffffff;box-shadow:0 4px 4px 0 rgba(0,0,0,0.15);border-radius:6px;height:140px;text-align:center">
            <img src="images/mozu/house2.png" style="width:300px;height:100px;margin-top:20px"/>
        </div>
    </div>
    <div>
    </div>
    <div style="z-index:1" class="list">
        <ul class="mui-table-view mui-table-view-radio" style="margin-top: 20px">
            <li class="mui-table-view-cell mui-selected" data-key="0">
                <a class="mui-navigate-right" productno="221010610">魔族国际青年社区宝杨店</a><img id="img1" class="moreImg"
                                                                                        src="images/more1.png"/>
            </li>
            <li class="more item1">
                <div style="height:20px"></div>
                <div><span style="margin-left:30px">1号楼</span><span>2号楼</span><span>3号楼</span></div>
                <div style="height:20px"></div>
                <div><span style="margin-left:30px">5号楼</span><span>6号楼</span><span>7号楼</span></div>
                <div style="height:20px"></div>
                <div><span style="margin-left:30px">8号楼</span></div>
                <div style="height:20px"></div>
            </li>
            <li class="mui-table-view-cell" data-key="1">
                <a class="mui-navigate-right" productno="221010610">魔族国际青年社区杨南店</a><img id="img2" class="moreImg"
                                                                                        src="images/more1.png"/>
            </li>
            <li class="more item2">
                <div style="height:20px"></div>
                <div><span style="margin-left:30px">2号楼</span><span>3号楼</span><span>4号楼</span></div>
                <div style="height:20px"></div>
                <div><span style="margin-left:30px">5号楼</span></div>
                <div style="height:20px"></div>
            </li>
        </ul>
    </div>
    <div style="height:40px"></div>
    <button class="btnActive"  style="background:#ff8c14;height:44px;color:#ffffff;font-size:18px;border:none;position:fixed;bottom:0;left:0;right:0;width:100%"  onclick="houseInformation()">下一步</button>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/swiper@4.0.5/dist/js/swiper.min.js"></script>
<script src="script/constants.js?ver=16.12.375"></script>
<script src="script/service.js?ver=16.12.375"></script>
