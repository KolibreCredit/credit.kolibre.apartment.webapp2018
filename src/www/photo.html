<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户信息</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
  <!--App自定义的css-->
  <link href="css/app.css?ver=16.12.375" rel="stylesheet"/>
  <style type="text/css">
    label {
      font-size:16px;
      color:#646464;
    }

    span {
      display: block;
      float: right;
      font-size:16px;
      color:#999999;
    }
  </style>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content" style="background-color:#f7f7f7">
  <div style="padding-left:20px;padding-right:20px;background-color:#ffffff">
    <div style="border-bottom:1px solid #d8d8d8;margin-top:10px;height:60px;line-height:60px">
      <label>真实姓名</label><span id="lbRealName"></span>
    </div>
    <div style="height:60px;line-height:60px">
     <label>证件号码</label> <span id="lbCredentialNo"></span>
    </div>
  </div>
  <div style="padding-left:20px;padding-right:20px">
    <div style="margin-top: 20px;background-color: #ffffff;padding-top:20px;cursor:pointer;border:1px solid #ffffff;border-radius:6px">
      <div style="text-align:center">
        <div style="height:128px;width:235px;display:inline-block">
          <img id="imgCredentialFacePhotoUrl" src="images/sfz1.png" style="height:128px;width:235px">
        </div>
      </div>
      <div id="lbTitle1" style="text-align:center;margin-bottom:10px">
        身份证正面
      </div>
    </div>
    <div style="margin-top:20px;text-align:center;background-color: #ffffff;padding-top:20px;cursor:pointer;border:1px solid #ffffff;border-radius:6px">
      <div style="text-align:center">
        <div style="height:128px;width:235px;display:inline-block">
          <img id="imgCredentialBackPhotoUrl" src="images/sfz2.png" style="height:128px;width:235px">
        </div>
      </div>
      <div id="lbTitle2" style="text-align:center;margin-bottom:10px">
        身份证背面
      </div>
    </div>
  </div>
  <div style="height:20px">
  </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=16.12.375"></script>
<script src="script/service.js?ver=16.12.375"></script>
<script src="script/photo.js?ver=16.12.375"></script>
<script type="text/javascript">
  mui.init({
    swipeBack: true //启用右滑关闭功能
  });
</script>
