<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账单支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.481" rel="stylesheet"/>
    <meta name="format-detection" content="telephone=no"/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            background-color: #EFF3F6;
        }

        .spinner {
            margin: 100px auto;
            width: auto;
            height: 80px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #67CF22;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body style="background-color: white">
<div style="height:40px"></div>
<div style="text-align:center;font-size:36px;color:#646464;line-height:40px;height:40px">
    ¥<span id="lbTotalAmount"></span>
</div>
<div style="font-size:12px;color:#646464;text-align:center;line-height:30px">
    账单日: <span id="lbPaymentTime"></span>
</div>
<div style="text-align:center;font-size:16px;color:#646464;margin-top:30px">
    请保存二维码并使用支付宝
</div>
<div style="text-align:center;font-size:16px;color:#646464">
    扫码完成付款
</div>
<div style="text-align:center">
    <img id="imgPay" src="images/loading.gif" style="width:210px;height:210px;display:none"/>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<div style="text-align:center;font-size:12px;color:#999999;line-height:20px">
    <img src="images/tip.png" style="width:14px;height:14px;vertical-align:text-bottom;margin-right:2px"/>如不能保存图片请使用手机截图
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.481"></script>
<script src="script/service.js?ver=18.12.481"></script>
<script src="script/precreate.js?ver=18.12.481"></script>
