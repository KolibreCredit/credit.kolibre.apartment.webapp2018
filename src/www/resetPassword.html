<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>重置密码</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
  <!--App自定义的css-->
  <link href="css/app.css?ver=18.12.492" rel="stylesheet"/>
  <style type="text/css">
    input[type=text], input[type=password] {
      padding: 5px;
      border: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="mui-content">
  <div style="height:30px">
  </div>
  <div style="padding-left:20px;padding-right:20px">
    <div style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
      <input type="text" id="txtPhone" placeholder="请输入手机号" maxlength="11">
    </div>
    <div style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
      <input type="text" id="txtCaptcha" placeholder="请输入验证码" style="padding-right:100px" maxlength="6">
      <span id="btnSendCaptcha" style="position: absolute;right:10px;top:12px;color:#ff9e00;cursor:pointer" onclick="sendCaptcha()">发送验证码</span>
    </div>
    <div class="mui-input-row mui-password" style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
      <input type="password" id="txtPassword" maxlength="18" class="mui-input-password" placeholder="请输入新密码（6-18位字母、数字组合）"/>
    </div>
    <div style="text-align:center;margin-top:30px">
      <button class="btnActive" onclick="changePassword()" style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%">提交</button>
    </div>
  </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.492"></script>
<script src="script/service.js?ver=18.12.492"></script>
<script src="script/resetPassword.js?ver=18.12.492"></script>
