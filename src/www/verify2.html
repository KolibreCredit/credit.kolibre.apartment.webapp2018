<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.603" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            border: 0;
            margin-bottom: 0;
            float: right;
            width: 70%;
            text-align: right;
            height: 58px;
        }

        .selecttype {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            border: 2px dotted #cccccc;
            position: relative
        }

        .selecttype.active {
            border: 1px solid #fd8b14;
        }
        .selecttype img {
            opacity: 0.4;
        }

        .active img {
            opacity: 1;
        }

        .selectv {
            width: 30px;
            height: 30px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .step0 {
            display: block;
        }

        .step1 {
            display: none;
        }

        .step2 {
            display: none;
        }

        .btnActive {
            background: #ff8c14;
            border-radius: 44px;
            height: 44px;
            color: #ffffff;
            font-size: 18px;
            width: 100%;
        }

        .camera {
            text-align: center;
            position: relative;
        }

        .photo {
            height: 172px;
            width: 100%;
        }

        .choose {
            position: absolute;
            width: 40px;
            height: 40px;
            right: 10px;
            bottom: 10px;
        }

        .title {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        .btnActive {
            background: #fb9329;
            border-radius: 40px;
            height: 40px;
            color: #ffffff;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .contract {
            margin-top: 50px;
        }

        #wrapper {
            z-index: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 140px;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            width: 1120px;
            height: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #scroller li {
            display: block;
            float: left;
            width: 150px;
            height: 100%;
            background-color: #f0f0f0;
            font-size: 14px;
            padding-right: 10px;
        }

        #scroller li div {
            background-color: #fafafa;
            height: 100%;
        }

        @media screen and (max-height: 568px) {
            .contract {
                margin-top: 30px;
            }
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body style="background-color:#f0f0f0">
<div class="mui-content" style="background:none">
    <div class="step0" style="background-color:#f0f0f0">
        <div style="height:60px;line-height:60px;text-align: center;font-size: 16px;color: #646464">
            请选择证件类型
        </div>
        <div style="margin-left:20px;margin-right:20px">
            <div id="wrapper">
                <div id="scroller">
                    <ul>
                        <li>
                            <div class="selecttype" onclick="chooseType(0)">
                                <img src="images/sfzv.png" style="width:100%;height:100%"/>
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(1)">
                                <img src="images/hzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(2)">
                                <img src="images/tbzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(3)">
                                <img src="images/gatxzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(4)">
                                <img src="images/HongKongMacaoResidencePermitv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(5)">
                                <img src="images/TaiwanResidencePermitv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(6)">
                                <img src="images/otherv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="step0" style="clear:both"></div>
    <div class="step0"
         style="padding-left:20px;padding-right:20px;background-color:#ffffff;margin-top:20px;font-size:16px;color:#646464">
        <div style="border-bottom:1px solid #d8d8d8;height:60px;line-height:58px">
            真实姓名<input id="txtRealName" type="text" placeholder="请输入真实姓名" maxlength="10"/>
        </div>
        <div style="height:60px;line-height:58px">
            证件号码<input id="txtCredentialNo" type="text" placeholder="请输入证件号码" maxlength="18"/>
        </div>
    </div>
    <div class="step0" style="text-align:center;margin-top:40px;background-color:#f0f0f0;padding: 0 20px">
        <button class="btnActive"
                style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%"
                onclick="twoFactorVerify()">下一步
        </button>
    </div>
    <div class="step1">
        <div style="height:60px;line-height:60px;font-size: 16px;color:#646464;text-align:center">
            上传<span class="chooseTip">有效二代身份证</span>照片
        </div>
        <div style="background-color:#FFFFFF;padding:0 40px">
            <div style="height:30px"></div>
            <div class="camera">
                <img id="imgCredientalFacePhotoUrl" class="photo" src="images/sfz1-2.png"/>
                <img src="images/20180103/choose.png" class="choose" id="chooseImg1"/>
            </div>
            <div class="title" id="lbTitle1">
                身份证<span style="color:#f58a00">正面</span>
            </div>
            <img src="images/20180103/line2.png" style="width:100%;vertical-align: top"/>
            <div class="camera">
                <img id="imgCredientalBackPhotoUrl" class="photo" src="images/sfz2-2.png"/>
                <img src="images/20180103/choose.png" class="choose" id="chooseImg2"/>
            </div>
            <div class="title" id="lbTitle2">
                身份证<span style="color:#f58a00">背面</span>
            </div>
            <img src="images/20180103/line2.png" style="width:100%;vertical-align: top"/>
            <div class="camera">
                <img id="imgSelfiePhotoUrl" class="photo" src="images/sfz3-2.png"/>
                <img id="chooseImg3" class="choose" src="images/20180103/choose.png"/>
            </div>
            <div class="title">
                <span style="color:#f58a00">手持</span>证件照
            </div>
        </div>
        <div style="text-align:center;margin-top:40px;padding:0 20px">
            <button class="btnActive" onclick="confirmTenantInfo()">提交</button>
        </div>
    </div>
    <div class="step2" style="position: absolute;left:0;top:0;right:0;bottom:0;background-color:#FFFFFF">
        <div style="margin-top: 143px;text-align:center">
            <img id="imgResult" style="width: 40px;height: 40px"/>
        </div>
        <div id="divTip" style="text-align:center;font-size:18px;color:#646464;margin-top: 20px;padding:0 20px">
        </div>
        <div style="text-align: center;font-size:16px;color:#646464;line-height:25px;margin-top:15px">
            正在为您跳转到登录页
        </div>
        <div style="text-align: center;color:#999999;font-size:18px;line-height:25px">
            <span style="color:#ff8c14" id="lbWaitCount">5秒</span> 倒计时
        </div>
        <div class="contract" style="padding:0 80px">
            <button class="btnActive" onclick="goLogin()">立即登录</button>
        </div>
    </div>
    <div style="height:30px"></div>
</div>
<div class="msg-post">
    <table style='width:100%;height:100%'>
        <tr>
            <td style='vertical-align:middle'>
                <div style="text-align:center">
                    <img src="images/loading.gif" style="width:62px;height:62px"/>
                </div>
                <div style="font-size:16px">
                    提交中，请等待...
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/iscroll@5.2.0/build/iscroll.js"></script>
<script src="packages/iscroll@5.2.0/demos/demoUtils.js"></script>
<script src="script/constants.js?ver=18.12.603"></script>
<script src="script/service.js?ver=18.12.603"></script>
<script src="script/verify2.js?ver=18.12.603"></script>
