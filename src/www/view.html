<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租约详情</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.423" rel="stylesheet"/>
    <style type="text/css">
        label {
            font-size: 16px;
            color: #999999;
        }

        span {
            display: block;
            float: right;
            font-size: 16px;
            color: #333333;
        }

        .digital {
            display: none;
        }

        .btnNext {
            height: 50px;
            line-height: 50px;
            background: #fb9329;
            text-align: center;
            font-size: 18px;
            color: #FFFFFF;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        }

        .fang {
            text-align: center;
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div style="height:50px;background-color:#E5E5E5"></div>
    <div id="divLeaseInfo" style="padding-left:20px;padding-right:20px">
    </div>
    <div style="height:50px"></div>
    <div class="fang">
        <img src="images/20180103/fang.png" style="width: 64px;height:64px"/>
    </div>
    <div class="btnNext" onclick="apply()">
        下一步
    </div>
    <div class="msg-post">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle'>
                    <div>
                        <img src="images/loading.gif" style="width:auto;height:40px">
                    </div>
                    <div style="font-size:16px">
                        正在提交...
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div>

</div>
<script type="text/html" id="tplLeaseInfo">
    <div style="text-align:center;margin-top:45px;position:relative">
        <img src="images/20180103/line3.png" style="width:100%"/>
        <div style="position:absolute;top:4px;left:0;right:0;text-align:center">
            <div style="font-size:16px;color:#FF8C14;background:#FEE9D4;border-radius:100px;width:110px;height:26px;line-height:26px;display:inline-block">
                房屋信息
            </div>
        </div>
    </div>
    <div style="line-height:36px;margin-top:15px">
        <label>公寓</label><span>{0}</span>
    </div>
    <div style="line-height:36px">
        <label>房间</label><span>{1}室</span>
    </div>
    <div style="text-align:center;margin-top:20px;position:relative">
        <img src="images/20180103/line3.png" style="width:100%"/>
        <div style="position:absolute;top:4px;left:0;right:0;text-align:center">
            <div style="font-size:16px;color:#FF8C14;background:#FEE9D4;border-radius:100px;width:110px;height:26px;line-height:26px;display:inline-block">
                租约信息
            </div>
        </div>
    </div>
    <div style="line-height:36px;margin-top:15px">
        <label>月租金</label><span>¥{2}/月</span>
    </div>
    <div style="line-height:36px">
        <label>物业费</label><span>¥{3}/月</span>
    </div>
    <div style="line-height:36px">
        <label>押金</label><span>¥{4}</span>
    </div>
    <div style="line-height:36px">
        <label>合同租期</label><span>{5}月</span>
    </div>
    <div style="line-height:36px">
        <label>合同起始日期</label><span>{6}</span>
    </div>
    <div style="line-height:36px">
        <label>合同到期时间</label><span>{7}</span>
    </div>
    <div style="line-height:36px">
        <label>付款方式</label><span>按{8}</span>
    </div>
    <div style="line-height:36px" class="digital">
        <label>电子合同</label><span onclick="signUrl('{9}')" style="float:right;color:#333333;text-decoration:underline">{10}</span>
    </div>
</script>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.423"></script>
<script src="script/service.js?ver=18.12.423"></script>
<script src="script/view.js?ver=18.12.423"></script>
