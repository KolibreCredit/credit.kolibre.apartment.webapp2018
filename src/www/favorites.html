<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.600" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            margin: 0;
            padding: 0;
            background: none;
            text-align: center;
        }

        .mui-table-view:before {
            height: 0;
        }

        .mui-table-view:after {
            height: 0;
        }

        .mui-table-view-cell:after {
            left: 0;
        }

        .mui-table-view-cell {
            padding: 0;
        }

        .list {
            position: relative;
            z-index: 1;
        }

        .list .item {
            position: relative;
            text-align: left;
            padding-left: 160px;
            padding-right: 20px;
            width: 100%;
            padding-bottom: 20px;
        }

        .item .picture {
            position: absolute;
            width: 120px;
            height: 95px;
            top: 20px;
            left: 20px;
        }

        .item .apartmentName {
            font-size: 16px;
            color: #646464;
            max-height: 44px;
            line-height: 22px;
            /*多行*/
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .item .retailPrice {
            font-size: 16px;
            color: #fb9328;
            height: 22px;
            line-height: 22px;
        }

        .item .rentType {
            font-size: 12px;
            color: #7B7B7B;
            height: 22px;
            line-height: 22px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item .addr {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #7b7b7b;
            height: 22px;
            line-height: 22px;
            position: relative;
            padding-left: 15px;
        }

        .item .addr img {
            position: absolute;
            width: 9px;
            height: 12px;
            top: 6px;
            left: 0;
        }

        .item .roomSourceFeature {
            height: 20px;
            line-height: 20px;
            margin-top: 5px;
        }

        .item .roomSourceFeature span {
            display: inline-block;
            padding: 0 5px;
            font-size: 12px;
            color: #7d7d7d;
            border: 1px solid #cccccc;
            margin-right: 10px;
            border-radius: 1px;
            max-width: 62px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .errData {
            display: none;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div class="list">
        <ul class="mui-table-view"></ul>
    </div>
    <div class="errData">
        <div style="text-align:center;margin-top:200px">
            <img src="images/nodata.png" style="width:80px;height:80px"/>
        </div>
        <div style="text-align:center;font-size:16px;color:#999999;margin-top:10px">
            暂无收藏房源
        </div>
    </div>
    <div style="height:20px"></div>
</div>
<script type="text/html" id="tplItem0">
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-red" onclick="cancleCollection('{5}')" style="padding:0 20px;background-color:#FF6160">取消收藏</a>
        </div>
        <div class="mui-slider-handle">
            <div class="item" onclick="detail2('{5}')">
                <div class="picture" style="background:url('{0}');background-size:cover;background-position:center"/>
                <div style="height:20px"></div>
                <div class="apartmentName">{1}</div>
                <div class="rentType">{6}</div>
                <div class="addr">
                    <img src="images/addr.png"/>{3}
                </div>
                <div class="retailPrice">{2}</div>
                <div class="roomSourceFeature" style="display:{7}">{4}</div>
            </div>
        </div>
    </li>
</script>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.600"></script>
<script src="script/service.js?ver=18.12.600"></script>
<script src="script/favorites.js?ver=18.12.600"></script>
