<script type="text/javascript">
    function getURLQuery(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        } else {
            return "";
        }
    }

    function setCookie(key, auth) {
        document.cookie = key + '=' + auth + ';path=/;domain=.fengniaowu.com';
    }

    $(document).ready(function () {
        var sync = getURLQuery("sync")
        if (sync == "login") {
            setCookie("X-KC-SID", getURLQuery("X-KC-SID"));
            wx.miniProgram.navigateBack({delta: 2});
        } else {
            setCookie("X-KC-SID", "");
            wx.miniProgram.reLaunch({url: '/pages/index/index'});
        }
    });
</script>
