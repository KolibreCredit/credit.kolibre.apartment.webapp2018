<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title lang-key="10033">开锁记录</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/raty@2.5.2/demo/css/application.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.600" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            background: none;
            text-align: center;
        }

        .openRecord {
            background: #f8f8f8;
            position: relative;
        }

        .openRecord .item {
            text-align: left;
            padding-left: 20px;
            font-size: 16px;
            color: #646464;
            display: flex;
        }

        .item .icon {
            height: auto;
            width: 2px;
            background: url(images/coolkit/slice1.png);
            position: relative;
            margin-top:5px;
        }
        .icon img {
            position: absolute;
            left: -4px;
            top: 0px;
        }

        .item .openTime {
            font-size: 14px;
            color: #999999;
            vertical-align: text-top;
        }

        .item .sourceName {
            font-size: 16px;
            color: #333333;
        }

        .item .notes {
            font-size: 14px;
            color: #666666;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .nodataDiv {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body style="background: #f8f8f8">
<div class="mui-content">
    <div style="height:30px"></div>
    <div class="openRecord">
        <div id="divOpenRecord"></div>
        <img id="imgSlice2" src="images/coolkit/slice2.png" style="width:10px;height:10px;position: absolute;left:16px;bottom:-5px;display:none"/>
    </div>
    <div style="height:30px"></div>
    <div class="nodataDiv" style="padding:0 20px;flex-direction:column;align-items:center;justify-content:center">
        <div style="text-align:center">
            <img style="width:80px;height:80px" src="images/coolkit/nodata.png"/>
        </div>
        <div style="font-size:16px;color: #999999;margin-top:20px" lang-key="10036">
            您暂无开锁记录
        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="tplOpenRecord">
    <div class="item">
        <div class="icon">
            <img src="images/coolkit/slice2.png" style="width:10px;height:10px"/>
        </div>
        <div style="margin-left:20px;border-bottom:1px solid #D8D8D8;width:100%">
            <div class="openTime">{0}</div>
            <div class="sourceName">{1}</div>
            <div class="notes">{2}</div>
        </div>
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.600"></script>
<script src="script/service.js?ver=18.12.600"></script>
<script src="script/coolkitlockOpenRecords.js?ver=18.12.600"></script>
