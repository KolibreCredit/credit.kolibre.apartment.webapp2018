<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同照片</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.463" rel="stylesheet"/>
    <style type="text/css">
        .mui-content div {
            padding: 0 10px;
            margin-top: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border: none;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div class="mui-content" id="divImgUrls" style="padding-bottom:10px">
</div>
</body>
</html>
<script type="text/javascript">
    String.prototype.format = function (args) {
        if (arguments.length > 0) {
            var result = this;
            var reg = null;
            if (arguments.length == 1 && typeof (args) == "object") {
                for (var key in args) {
                    reg = new RegExp("({" + key + "})", "g");
                    result = result.replace(reg, args[key]);
                }
            }
            else {
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] == undefined) {
                        arguments[i] = "";
                    }
                    reg = new RegExp("({)" + i + "(})", "g");
                    result = result.replace(reg, arguments[i]);
                }
            }
            return result;
        }
        else {
            return this;
        }
    };

    function getURLQuery(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        } else {
            return "";
        }
    }

    var arrImgUrls = [];
    var imgUrls = getURLQuery("imgUrl").split(",");
    imgUrls.forEach(function (imgUrl) {
        if (imgUrl != "") {
            arrImgUrls.push('<div><img src = "{0}"/></div>'.format(imgUrl))
        }
    });
    document.getElementById("divImgUrls").innerHTML = arrImgUrls.join("");
</script>
