<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水电表账单</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.583" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
            background: none;
        }

        table {
            width: 100%;
            height: 44px;
        }

        table td {
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            cursor: pointer
        }

        table td span {
            padding: 0 15px 10px 15px;
            border-bottom: 2px solid #ffffff;
            color: #666666;
        }

        table td.active span {
            border-bottom: 2px solid #ff8c14;
            color: #ff8c14;
        }

        .recentDays {
            display: none;
        }

        .billList {
            padding: 0;
            margin: 0;
        }

        .billItem {
            margin-top: 10px;
            background: #ffffff;
            position: relative;
        }

        .billItem:first-child {
            margin-top: 0px;
        }

        .billItem .top {
            padding: 0 20px;
            font-size: 14px;
            color: #646464;
            height: 40px;
            line-height: 40px;
            position: relative;
            padding-left: 60px;
        }

        .top .month {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 6px;
            left: 20px;
        }

        .top .ic_grey_arrow {
            width: 18px;
            height: 18px;
            float: right;
            margin-top: 11px;
        }

        .billItem .state {
            float: right;
            color: #999999;
        }

        .created .state {
            color: #ff8c14;
        }

        .approachingoverdue .state {
            color: #ff8c14;
        }

        .paid .state {
            color: #ff8c14;
        }

        .overdue .state {
            color: #f55452;
        }

        .canceled .state {
            color: #999999;
        }

        .frozen .state {
            color: #999999;
        }

        .billItem .billType {
            font-size: 16px;
            color: #646464;
            padding: 0 20px;
            display: flex;
            background-color: #FAFAFA;
        }

        .billType .col2 {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 8px 0;
        }

        .billType .col3 {
            width: 80px;
            flex: none;
            padding: 8px 0;
            text-align: right;
            display: none;
        }

        .col1 img {
            width: 30px;
            height: 34px;
        }

        .col1 span {
            position: absolute;
            left: 3px;
            font-size: 12px;
            top: 8px;
        }

        .approachingoverdue .col3 {
            display: block;
        }

        .created .col3 {
            display: block;
        }

        .overdue .col3 {
            display: block;
        }

        .billPayContent {
            height: 40px;
            padding: 0 20px;
            font-size: 18px;
            color: #646464;
            background-color: #FAFAFA;
            position: relative;
        }

        .billPayContent span {
            font-size: 12px;
        }

        .treat {
            background: rgba(224, 224, 224, 0.7);
            border-radius: 2px;
            height: 20px;
            width: 20px;
            color: #8e8e8e;
            display: inline-block;
            text-align: center;
            margin-left: 5px;
        }

        .created .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .approachingoverdue .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .overdue .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .frozen .treat {
            background: rgba(224, 224, 224, 0.7);
            color: #8e8e8e;
        }

        .stage {
            background: rgba(224, 224, 224, 0.7);
            border-radius: 2px;
            height: 20px;
            width: 20px;
            color: #8e8e8e;
            display: inline-block;
            text-align: center;
            margin-left: 5px;
        }

        .created .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .approachingoverdue .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .overdue .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .paid .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .billItem .bottom {
            height: 45px;
            padding-left: 20px;
            font-size: 12px;
            color: #666666;
            position: relative;
        }

        .bottom .billbtnPay {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #ff8c14;
            border: 1px solid #ff8c14;
            border-radius: 90px;
            padding: 0 10px;
            height: 30px;
            line-height: 28px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            top: 8px;
        }

        .bottom .billbtnNotPay {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #cccccc;
            border: 1px solid #cccccc;
            border-radius: 90px;
            padding: 0 10px;
            height: 30px;
            line-height: 28px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            top: 8px;
        }

        .bottom .billbtnStage {
            border: 1px solid #ff8c14;
            border-radius: 90px;
            line-height: 28px;
            font-size: 14px;
            color: #ff8c14;
            padding: 0 10px;
            position: absolute;
            right: 110px;
            top: 8px;
        }

        .bottom .billbtnNotStage {
            border: 1px solid #e7e7e7;
            border-radius: 90px;
            line-height: 28px;
            font-size: 14px;
            color: #cccccc;
            padding: 0 10px;
            position: absolute;
            right: 110px;
            top: 8px;
        }

        .billbtnStage:active {
            background: rgba(253, 139, 20, 0.15);
            box-shadow: 0 2px 4px 0 rgba(78, 40, 0, 0.20);
        }

        .bottom .billbtnFrozen {
            border: none;
            border-radius: 90px;
            line-height: 28px;
            font-size: 14px;
            color: #FFFFFF;
            position: absolute;
            right: 20px;
            top: 8px;
            background-color: rgba(204, 204, 204, 1);
            width: 78px;
            text-align: center;
        }

        .paid .bottom {
            display: none;
        }

        .canceled .bottom {
            display: none;
        }

        .msg-body {
            background-color: white;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, 0.20);
            border-radius: 6px;
            color: white;
            width: 100%;
            height: auto;
            text-align: center;
            display: inline-block;
        }

        .nodataDiv {
            position: absolute;
            display: none;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f4f4f4;
            z-index: 1;
        }

        @media only screen and (max-width: 320px) {
            .billItem .billType {
                font-size: 14px;
            }

            .billPayContent {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body style="background:#f4f4f4">
<div class="mui-content" style="background:none">
    <div class="billList">
    </div>
    <div class="nodataDiv" style="flex-direction:column;align-items:center;justify-content:center">
        <img style="text-align:center;width:100%" src="images/nodata2.png"/>
        <span style="font-size: 16px;color: #999999;display:block;margin-top:10px">
           您暂无水电表账单！
        </span>
    </div>
    <div class="msg-alert" style="z-index:2">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body">
                        <div style="margin-top:30px;text-align:center">
                            <img src="images/tip5.png" style="height:40px;width:40px"/>
                        </div>
                        <div style="margin-top:20px;font-size:18px;color:#646464;line-height:25px;font-weight:bold">
                            请先确认租约
                        </div>
                        <div style="margin-top:20px;font-size:14px;color:#646464;line-height:28px;padding-left:20px;padding-right:20px;text-align:center">
                            该账单对应的租约处于待确认状态，不能进行账单支付操作，请先确认租约。
                        </div>
                        <div style="margin-top:40px">
                            <button class="btnActive"
                                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:90%;border:none"
                                    onclick="confirmList()">去确认
                            </button>
                        </div>
                        <div style="margin-top:20px;text-align:center">
                            <span style="font-size:14px;color:#ff8c14" onclick="closeApply()">暂不确认</span>
                        </div>
                        <div style="height:20px"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:10px"></div>
    <script type="text/html" id="tplBill">
        <div class="billItem {4}">
            <div class="top" onclick="view('{0}')">
                <img src="{1}" class="month"/>{2}<img class="ic_grey_arrow" src="images/ic_grey_arrow.png"/><span
                    class="state">{3}</span>
            </div>
            <div class="billType">
                <div class="col2">
                    <span>{5}</span>
                    <span style="padding:0 5px;border-left:2px solid #e9e9e9">{6}</span>
                    <span style="padding-left:10px;border-left:2px solid #e9e9e9">{7}</span>
                </div>
                <div class="col3">{8}</div>
            </div>
            <div class="billPayContent">
                ¥{9}
                <span style="margin-left:5px;display:inline-block">{10}</span>{11}{12}
            </div>
            <div class="bottom">
                {13}
            </div>
        </div>
    </script>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=18.12.583"></script>
<script src="script/service.js?ver=18.12.583"></script>
<script src="script/bill2.js?ver=18.12.583"></script>
