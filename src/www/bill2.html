<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租约账单</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.376" rel="stylesheet"/>
    <style type="text/css">
        .billList {
            padding: 0;
            margin: 0;
            background: rgba(0, 0, 0, 0);
        }

        .billList .item {
            margin-top: 10px;
            margin-bottom: 10px;
            background: #ffffff;
            list-style: none;
            padding: 0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .billList .topDiv {
            padding: 12px 20px;
            border-bottom: 1px solid #e9e9e9;
            font-size: 14px;
            color: #646464;
            text-align: left;
            line-height: 14px;
        }

        .state {
            float: right;
        }

        .state.created {
            color: #ff8c14;
        }

        .state.overdue {
            color: #f55452;
        }

        .billList .bottomDiv {
            padding: 12px 20px;
        }

        .billList .bottomDiv img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .billList .bottomDiv .billType {
            font-size: 16px;
            color: #646464;
        }

        .billList .bottomDiv .billType span {
            margin-left: 10px;
            vertical-align: middle;
        }

        .billList .bottomDiv .billRelateDate {
            font-size: 14px;
            color: #adadad;
            display: none;
        }

        .billPayContent {
            overflow: hidden;
            margin-bottom: 0;
            position: relative;
        }

        .billList .bottomDiv .billMoney {
            font-size: 20px;
            color: #666666;
            line-height: 30px;
        }

        .billbtnPay {
            float: right;
            font-size: 14px;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            background: #ff8c14;
            border: 1px solid #ff8c14;
            border-radius: 90px;
            padding: 0 10px;
            line-height: 26px;
        }

        .billbtnNotPay {
            float: right;
            font-size: 14px;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            background-color: #cccccc;
            border: 1px solid #cccccc;
            border-radius: 89px;
            padding: 5px 15px;
        }

        .free {
            margin-bottom: 0;
        }

        .tip {
            position: absolute;
            border-radius: 80px;
            font-size: 10px;
            text-align: center;
            padding: 0 5px;
            margin-left: 5px;
            top: 4px;
            display: inline-block;
        }

        .tip.normal {
            border: 1px solid #cccccc;
            color: #99999;
        }

        .tip.active {
            border: 1px solid #ff8c14;
            color: #ff8c14;
        }
    </style>
</head>
<body style="background:#f8f8f8">
<div class="mui-content" style="background:none">
    <script type="text/html" id="tplBill">
        <div class="{9}">
            <div class="topDiv">
                {0}
                {1}
            </div>
            <div class="bottomDiv" style="position:relative">
                <p class="billType">
                    {2}
                </p>
                <p class="billRelateDate">账单编号：{3}</p>
                <p class="billPayContent">
                    <span class="billMoney">{4}</span>
                    {5}
                    {6}
                </p>
                {7}
                {8}
            </div>
        </div>
    </script>
    <ul class="billList">
    </ul>
    <div class="nodataDiv" style="width: 100%; margin-top: 100px; text-align: center;display: none; padding: 0 20px">
        <img style="text-align:center;width:100%" src="images/ic_nodata.png"/>
        <span id="nodataSpan" style="font-size: 16px; color: #999999;">亲，您还没有账单呢</span>
        <a id="addHouseBtn" class="btnActive"  style="display: block; background:#ff8c14;border-radius:44px;color: #ffffff; width: 100%; height: 44px; line-height: 44px; margin-top: 20px;text-align:center;border: 1px solid #ff8c14;" href="house.html">赶快添加租约信息</a>
    </div>
    <div style="height:30px">
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=16.12.376"></script>
<script src="script/service.js?ver=16.12.376"></script>
<script src="script/bill2.js?ver=16.12.376"></script>
<script type="text/javascript">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
