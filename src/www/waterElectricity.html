<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能水电表</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/swiper@4.4.6/dist/css/swiper.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.564" rel="stylesheet"/>
    <style type="text/css">
        .curApartment {
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: #646464;
            padding: 0 20px;
            text-align: center;
            background-color: #FFFFFF;
            border-bottom: #E5E5E5 solid 1px;
        }

        .moreApartments {
            display: none;
        }

        .apartments {
            position: fixed;
            top: 50px;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        .itemApartment {
            height: 40px;
            line-height: 40px;
            color: #646464;
            font-size: 18px;
        }

        .active {
            color: #FB9328;
        }

        .billList {
            padding: 0;
            margin: 0;
            display: none;
            position: relative;
        }

        .billItem {
            background: #ffffff;
            position: relative;
            padding-top: 30px;
        }

        .billItem .top {
            font-size: 14px;
            color: #313B41;
            text-align: center;
            position: relative;
        }
        .top .state {
            color: #F55452;
        }
        .billItem .billType {
            margin-top:260px;
            font-size: 24px;
            color: #000000;
        }
        .treat {
            background-color: #fff3e7;
            color: #ff8c14;
            font-size: 12px;
            text-align: center;
            width: 16px;
            height: 20px;
            line-height:20px;
            position: absolute;
            top: 1px;
        }
        .billItem .bottom {
            margin-top: 30px;
            text-align: center;
        }
        .bottom .billbtnList {
            font-size: 14px;
            color: #FF8C14;
            outline: none;
            background: #FFFFFF;
            padding: 4px 0;
            border-radius: 100px;
            border: 1px solid #FF8C14;
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        .bottom .billbtnPay {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #ff8c14;
            border: 1px solid #ff8c14;
            border-radius: 100px;
            padding: 4px 0;
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        .bottom .billbtnDeposit {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #EFB420;
            border: 1px solid #EFB420;
            border-radius: 100px;
            padding: 4px 0;
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        .nodataDiv {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            height: 180px;
            width: 180px;
        }
        .swiper-pagination-bullet-active {
            background:#FF8C14;
        }
        .PrePayment {
            height: 22px;
            width: 130px;
            border-radius: 57px;
            background-color: rgba(255, 254, 251, 1);
            box-shadow: 0px 0px 10px 0px rgba(176, 190, 197, 1);
            display: inline-block;
            text-align: center;
            color:#313B41;
            font-size: 14px;
        }
        .PostPayment{
            width: 130px;
            height: 22px;
            border-radius: 57px;
            background-color: rgba(255, 254, 251, 1);
            box-shadow: 0px 0px 10px 0px rgba(255, 140, 20, 0.4);
            display: inline-block;
            text-align: center;
            color:#FF8F34;
            font-size: 14px;
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body>
<div class="mui-content" style="background:none">
    <div class="billList">
        <div class="curApartment">
            <span id="lbApartmentName"></span><span style="margin-right:5px" id="lbRoomNumber"></span><img
                class="moreApartments" src="images/more1.png"
                style="width: 18px;height:18px;position:absolute;top:16px"/>
        </div>
        <div id="divCurDevice">
        </div>
        <div class="swiper-container" style="position:absolute;top:140px">
            <div class="swiper-wrapper">
            </div>
            <div style="height:40px"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="apartments" onclick="hideApartments()">
        <div id="divApartments" style="height:auto;background-color:#FFFFFF;text-align:center">
        </div>
    </div>
    <div class="nodataDiv" style="padding:0 20px;flex-direction:column;align-items:center;justify-content:center">
        <div style="text-align:center">
            <img style="width:100%" src="images/20181224/waterElectricity.png"/>
        </div>
        <div style="font-size:16px;color: #999999;margin-top:20px">
            亲，您还没有使用智能水电表哦～
        </div>
    </div>
    <div id="divBillTip" style="position:absolute;left:20px;right:20px;border-radius:4px;background-color:rgba(255,140,20,0.98);box-shadow:0px 0px 10px 0px rgba(0,0,0,0.2);padding:20px;color: rgba(255, 255, 255, 1);font-size:15px;display:none">
        管家添加了新的账单，为了不影响正常使用，请及时支付账单。
        <img src="images/20181224/tip2.png" style="position:absolute;width:31px;height:14px;bottom:-14px"/>
    </div>
    <div style="height:10px">
    </div>
    <script type="text/html" id="tplItemApartment">
        <div class="itemApartment" onclick="itemApartment({2})">{0}<span style="margin-left:5px">{1}室</span></div>
    </script>
    <script type="text/html" id="tplBillItem">
        <div class="billItem">
            <div class="top">
                <div class="{2}">
                    {0}（{1}）
                </div>
                <div style="margin-top:10px;text-align:center">
                    <span class="state">{3}</span>
                </div>
            </div>
            <div class="billType" style="display:{4}">
                <div style="line-height:30px;text-align:center;position: relative">
                    <span>{7}</span><label style="margin-right:2px">{8}</label><span class="treat" style="display:{9}">待</span>
                </div>
                <div style="color:#999999;font-size:12px;text-align:center">
                   {6}
                </div>
            </div>
            <div class="billType" style="display:{5}">
                <div style="line-height:30px;text-align:center;color:#8A9BA4;font-size:24px">
                    设备离线
                </div>
            </div>
            <img src="images/line3.png" style="width:100%;padding-left:20px;padding-right:20px"/>
            <div class="bottom">
                <div style="line-height:30px;color:#999999;position:relative">
                   <span style="margin-right:2px">{10}</span><span style="color:#FEB420;margin-right:2px">{11}</span><label>{12}</label><img src="images/20181224/tip.png" onclick="billTip(this)" style="cursor:pointer;width:16px;height:16px;margin-left:5px;position:absolute;top:8px;display:{13}"/>
                </div>
                <div style="margin-top:20px">
                    <span onclick="bill2('{14}')" class="billbtnList" style="margin-right:10px">查看账单</span>{15}
                </div>
            </div>
        </div>
    </script>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/swiper@4.4.6/dist/js/swiper.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=18.12.564"></script>
<script src="script/service.js?ver=18.12.564"></script>
<script src="script/waterElectricity.js?ver=18.12.564"></script>
