<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码管理</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/raty@2.5.2/demo/css/application.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.590" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            background: none;
            text-align: center;
        }

        .openRecord {
            background: #f8f8f8;
            padding: 0 20px;
        }

        .openRecord .item {
            text-align: left;
            position: relative;
            padding: 0 20px;
            font-size: 16px;
            color: #646464;
            border: 1px solid #CCCCCC;
            margin-top: 20px;
        }

        .item img {
            height: 24px;
            width: 24px;
        }

        .item span {
            font-size: 14px;
            color: #748c99;
            float: right;
        }

        .nodataDiv {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body style="background: #f8f8f8">
<div class="mui-content">
    <div style="height:30px"></div>
    <div id="divOpenRecord" class="openRecord">
    </div>
    <div class="nodataDiv" style="padding:0 20px;flex-direction:column;align-items:center;justify-content:center">
        <div style="text-align:center">
            <img style="width:100%" src="images/20181224/gateLockerr.png"/>
        </div>
        <div style="font-size:16px;color: #999999;margin-top:20px">
            您暂无开锁记录
        </div>
    </div>
    <div style="height:30px"></div>
    <div id="divAlert" class="msg-alert" style="z-index:2">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>

                    <div class="msg-body" style="width:100%;background-color:#ffffff">
                        <div style="height:30px"></div>
                        <div style="text-align:center">
                            <img src="images/20181224/2t.png" style="height:80px;width:80px"/>
                        </div>
                        <div style="margin-top:50px;font-size:18px;color:#646464;line-height:25px;position: relative;z-index:3">
                            是否确认要删除该密码吗？
                        </div>
                        <div style="margin-top:30px;padding:0 35px">
                            <button style="border:1px solid #ff8c14;border-radius:44px;height:44px;color:#ff8c14;font-size:18px;width:40%;float:left"
                                    onclick="hideDeletePassword()">取消
                            </button>

                            <button onclick="deletePassword()"
                                    style="border:1px solid #ff8c14;border-radius:44px;height:44px;line-height:44px;color:#ff8c14;font-size:18px;width:40%;float:right">
                                确定
                            </button>
                        </div>
                        <div style="height:30px;clear:both"></div>
                    </div>

                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/html" id="tplOpenRecord">
    <div class="item">
        <div>
            <img src="{0}"/><label>{1}</label>{2}
        </div>
        <div>
            有效期:<label>{3}</label><span>{5}</span><span>{4}</span>
        </div>
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.590"></script>
<script src="script/service.js?ver=18.12.590"></script>
<script src="script/lockPasswords.js?ver=18.12.590"></script>
