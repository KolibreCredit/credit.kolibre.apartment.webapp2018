<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账单支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.525" rel="stylesheet"/>
    <meta name="format-detection" content="telephone=no"/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            background-color: #EFF3F6;
            font-family: 'HiraginoSansGB W3', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
        }
        .title {
            padding-right: 20px;
            font-size: 16px;
            color: #666666;
            border: 0;
            text-align: left;
            line-height: 30px;
        }
        .title2 {
            padding-right: 20px;
            font-size: 12px;
            color: #999999;
            border: 0;
            text-align: left;
            line-height: 30px;
        }
        .title span {
            font-size: 20px;
            padding-left: 5px;
            padding-right: 5px;
            float: right;
        }

        .title2 label {
            font-size: 14px;
            padding-left: 5px;
            padding-right: 5px;
            float: right;
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div style="background-color: white; padding-left: 20px">
    <div class="title" style="padding-top: 20px">
        账单总额<span id="lbTotalAmount"></span>
    </div>
    <div class="title2" id="divFee" style="padding-top: 0; line-height: 20px;display:none">
        手续费<label id="lbFree"></label>
    </div>
    <div class="title2" id="divPenalty" style="padding-top: 0; line-height: 20px;display:none">
        违约金<label id="lbPenalty"></label>
    </div>
    <div class="title" id="divPaidAmount"
         style="border-top: 1px solid #e9e9e9; height: 60px; line-height: 60px;display:none">
        已付金额<span id="lbPaidAmount"></span>
    </div>
    <div class="title" style="border-top: 1px solid #e9e9e9; height: 60px; line-height: 60px">
        未还金额<span id="lbNotPaidAmount"></span>
    </div>
    <div class="title" style="border-top: 1px solid #e9e9e9; height: 60px; line-height: 60px">
        <table style="width: 100%" border="0">
            <tr>
                <td style="white-space: nowrap">支付金额&nbsp;&nbsp;</td>
                <td style="white-space: nowrap">
                    <input id="txtNotPaidAmount" maxlength="10" type="text" style="border: 0; font-size: 24px; color: #646464; width: 100%"/>
                    <label for="txtNotPaidAmount">
                        <img src="images/edit.png"  style="width: 34px; height: 34px; position: absolute; margin-top: 10px; right: 20px; display: inline"/>
                    </label>
                </td>
            </tr>
        </table>
    </div>
</div>
<div style="font-size: 16px; color: #999999; line-height: 45px; height: 45px; padding-left:20px">
    支付方式
</div>
<div style="padding:0 20px; background-color: white">
    <div style="padding:15px 0" onclick="weixin()">
        <div style="width:100%;height:30px">
            <img src="images/weixin.png" style="height:30px"/>
            <img src="images/right.png" style="height: 18px;float:right;margin-top:6px"/>
        </div>
    </div>
</div>
<div style="padding:0 20px; background-color: white">
    <div style="padding:15px 0;border-top:1px solid #e9e9e9" onclick="zhifubao()">
        <div style="width:100%;height:30px">
            <img src="images/zhifubao.png" style="height:30px"/>
            <img src="images/right.png" style="height:18px;float:right;margin-top:6px"/>
        </div>
    </div>
</div>
<div style="text-align: center">
    <img src="images/fengniaowupay.png" style="width: 100%"/>
</div>
<div class="msg-post">
    <table style='width:100%;height:100%'>
        <tr>
            <td style='vertical-align:middle'>
                <div>
                    <img src="images/loading.gif" style="width:auto;height:40px">
                </div>
                <div style="font-size:16px" id="lbTitle">
                    正在提交...
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.525"></script>
<script src="script/service.js?ver=18.12.525"></script>
<script src="script/webpay.js?ver=18.12.525"></script>
