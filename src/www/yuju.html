<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>蜂鸟屋</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.375" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            margin: 0;
            padding: 0;
            background: #ffffff;
            text-align: center;
            color: #898989;
        }

        .listDiv {
            width: 100%;
            padding: 0 50px;
        }

        .listDiv ul {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .listDiv ul li {
            height: 64px;
            width: 100%;
            padding-left: 20px;
            list-style: none;
            border-bottom: 1px solid #e4e4e4;
        }

        .listDiv ul li:last-child {
            border-bottom: none
        }

        .listDiv ul li a {
            position: relative;
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 16px;
            line-height: 64px;
            display: block;
            color: #898989;
        }

        .listDiv ul li a:after {
            position: absolute;
            right: 10px;
            top: 25px;
            width: 18px;
            height: 18px;
            content: "";
            background: url(images/yuju/ic_rightArrow.png) no-repeat center;
            background-size: 100% 100%;
        }

        .item1 {
            background: url(images/ic_homeList1.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }

        .item2 {
            background: url(images/ic_homeList2.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }

        .item3 {
            background: url(images/ic_homeList3.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }

        .item4 {
            background: url(images/ic_homeList4.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }
        .item5 {
            background: url(images/ic_homeList5.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }
        .item6 {
            background: url(images/ic_homeList6.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }
        .contactUs {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body style="background:#ffffff">
<div class="mui-content">
    <img src="images/yuju/logo.png" style="width:100%"/>
    <div class="listDiv">
        <ul>
            <li>
                <a onclick="bill()" class="item1">
                    <span class="iconTitle">付房租</span>
                </a>
            </li>
            <li>
                <a href="list.html" class="item3">
                    <span class="iconTitle">租约信息</span>
                </a>
            </li>
            <li>
                <a href="list2.html" class="item5">

            </li>
            <li>
                <a href="user.html" class="item6">

                </a>
            </li>

    <div style="height:30px;"></div>
    <div class="contactUs">客服电话:4009215508</div>
</div>
