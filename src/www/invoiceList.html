<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开票记录</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.564" rel="stylesheet"/>
    <style type="text/css">
        .billList {
            padding: 0;
            margin: 0;
        }

        .billItem {
            margin-top: 10px;
            background: #ffffff;
            position: relative;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
            border: 1px solid #FFFFFF;
            padding: 0 20px;
        }

        .billItem .top {
            height: 40px;
            line-height: 40px;
            position: relative;
        }

        .top .icon {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 6px;
            left: 10px;
        }

        .top .orderType {
            color: #646464;
            font-size: 16px;
            width: 70%;
            /*    white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;*/
            float: left;
        }

        .orderType span {
            border-left: 2px solid #e9e9e9;
            margin-right: 5px;
            padding-left: 5px;
        }

        .orderType span:first-child {
            border-left: none;
        }

        .top .invoiceAmount {
            float: right;
            color: #646464;
            font-size: 16px;
        }

        .billPayContent {
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #646464;
            position: relative;
        }

        .billPayContent .icon {
            height: 12px;
            width: 12px;
            position: absolute;
            top: 12px;
        }

        .billPayContent .actualPaymentTime {
            margin-left: 20px;
        }

        .billPayContent .Digital {
            margin-left: 10px;
            background-color: #FFF3E7;
            width: auto;
            font-size: 12px;
            color: #FF8C14;
            padding: 2px 5px;
            border-radius: 10px;
        }

        .billPayContent .Paper {
            margin-left: 10px;
            background-color: #EFF5FD;
            width: auto;
            font-size: 12px;
            color: #4E8CEE;
            padding: 2px 5px;
            border-radius: 10px;
        }

        .billPayContent .Applying {
            float: right;
            color: #FF6260;
            margin-right: 20px;
        }

        .billPayContent .Invoiced {
            float: right;
            color: #79CE4D;
            margin-right: 20px;

        }
        .billPayContent .Mailed {
            float: right;
            color: #FFBE00;
            margin-right: 20px;
        }

        .ic_grey_arrow {
            width: 18px;
            height: 18px;
            position: absolute;
            top: 12px;
            right: 0;
        }
    </style>
</head>
<body style="background:#f4f4f4">
<div class="mui-content" style="background:none">
    <div id="divInvoiceList" class="billList">
    </div>
    <div id="divNodata" style="display:none">
        <div style="margin-top:40%;text-align:center">
            <img src="images/nodata6.png" style="width:283px;height:219px"/>
        </div>
        <div style="margin-top:20px;font-size: 16px;color:#999999;text-align:center">
            暂无开票记录
        </div>
    </div>
    <div style="height:10px"></div>
    <script type="text/html" id="tplItem">
        <div class="billItem" onclick="detail('{0}')">
            <div class="top">
                <div class="orderType">{1}</div>
                <span class="invoiceAmount">{2}元</span>
            </div>
            <div style="height:1px;font-size:0;clear:both">
                <img src="images/line3.png" style="width:100%;height:1px;vertical-align:top"/>
            </div>
            <div class="billPayContent">
                <img src="images/zhouqi.png" class="icon"/><span
                    class="actualPaymentTime">{3}</span><span class="{5}">{4}</span><span
                    class="{7}">{6}</span>
                <img class="ic_grey_arrow" src="images/ic_grey_arrow.png"/>
            </div>
        </div>
    </script>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=18.12.564"></script>
<script src="script/service.js?ver=18.12.564"></script>
<script src="script/invoiceList.js?ver=18.12.564"></script>
