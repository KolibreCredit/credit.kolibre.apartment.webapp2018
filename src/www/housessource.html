<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房源列表</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.590" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            margin: 0;
            padding: 0;
            background: none;
            text-align: center;
        }

        .header {
            top: 0;
            width: 100%;
            height: 108px;
            position: fixed;
            background-color: #ffffff;
            z-index: 3;
        }

        .search {
            background: #ffffff;
            width: 100%;
            height: 44px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search .item {
            width: 25%;
            height: 44px;
            line-height: 44px;
            float: left;
            font-size: 14px;
            color: #646464;
            text-align: center;
            position: relative;
        }

        .item .line {
            position: absolute;
            right: 0;
            width: 2px;
            height: 16px;
            top: 14px;
        }

        .item .jiantou {
            width: 14px;
            height: 14px;
            vertical-align: middle;
        }

        .item .active {
            color: #fb9328;
        }

        .filter {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            height: auto;
            padding-top: 20px;
            z-index: 3;
            background-color: #ffffff;
            display: none;
        }

        .filter .item {
            text-align: center;
            width: auto;
            font-size: 14px;
            color: #646464;
            height: 40px;
            line-height: 44px;
        }

        .filter .active {
            color: #fb9328;
        }

        #wrapper {
            z-index: 1;
            top: 44px;
            left: 0;
            height: 64px;
            width: 100%;
            overflow: hidden;
        }

        #scroller {
            float: left;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            height: auto;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
            padding: 0 20px;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #scroller li {
            display: block;
            float: left;
            width: 100px;
            height: 100%;
        }

        li .apartments {
            background: #f5f5f5;
            border-radius: 3px;
            width: 90px;
            height: 34px;
            padding: 0 5px;
            line-height: 34px;
            margin-top: 15px;
            font-size: 14px;
            color: #646464;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        li .apartments img {
            display: none;
        }

        li .active {
            background: #FFF3E7;
            color: #fb9329;
        }

        li .active img {
            display: block;
            width: 20px;
            height: 19px;
            position: absolute;
            right: 0;
            top: 0;
        }

        .listActive {
            position: fixed;
            top: 108px;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: none;
        }

        .list {
            margin-top: 108px;
            position: relative;
            z-index: 1;
            padding-bottom: 30px;
        }
        .list .item {
            border-top: 1px solid #f1f1f1;
            position: relative;
            text-align: left;
            height: 145px;
            padding-left: 160px;
            padding-right: 20px;
            padding-top: 15px;
            width: 100%;
        }
        .item .picture {
            position: absolute;
            width: 120px;
            height: 90px;
            top: 20px;
            left: 20px;
        }
        .item .apartmentName {
            font-size: 16px;
            color: #646464;
            max-height: 44px;
            line-height: 22px;
            /*多行*/
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .item .retailPrice {
            font-size: 16px;
            color: #fb9328;
            height: 22px;
            line-height: 22px;
        }

        .item .addr {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #7b7b7b;
            height: 22px;
            line-height: 22px;
            position: relative;
            padding-left: 15px;
        }

        .item .addr img {
            position: absolute;
            width: 9px;
            height: 12px;
            top: 6px;
            left: 0;
        }

        .item .roomSourceFeature {
            height: 20px;
            line-height: 20px;
            margin-top: 5px;
        }

        .item .roomSourceFeature span {
            display: inline-block;
            padding: 0 5px;
            font-size: 12px;
            color: #7d7d7d;
            border: 1px solid #cccccc;
            margin-right: 10px;
            border-radius: 1px;
            max-width: 62px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .listColumn {
            margin-top: 108px;
            position: relative;
            z-index: 1;
            background-color: #f4f4f4;
            padding-bottom: 30px;
        }

        .listColumn .itemColumn {
            padding-top: 10px;
        }

        .itemColumn .picture {
            width: 100%;
            height: 240px;
        }

        .itemColumn .retailPrice {
            font-size: 16px;
            color: #ffffff;;
            height: 40px;
            line-height: 40px;
            position: absolute;
            left: 20px;
        }

        .itemColumn .roomSourceFeature {
            position: absolute;
            top: 8px;
            right: 20px;
        }

        .itemColumn .roomSourceFeature span {
            display: inline-block;
            padding: 0 5px;
            font-size: 12px;
            color: #ffffff;
            max-width: 62px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            border-radius: 2px;
            margin-left: 10px;
        }
        .itemColumn .roomSourceFeature span:nth-child(0) {
            background:#ff8c14;
        }
        .itemColumn .roomSourceFeature span:nth-child(1) {
            background:#ffc401;
        }
        .itemColumn .roomSourceFeature span:nth-child(2) {
            background:#a2ce6c;
        }
        .itemColumn .apartmentName {
            font-size: 16px;
            color: #646464;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 36px;
            line-height: 36px;
            background-color: #ffffff;
            padding: 0 20px;
            text-align: left;
        }
        .itemColumn .addr {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #7b7b7b;
            position: relative;
            background-color: #ffffff;
            text-align: left;
            padding-bottom: 8px;
            padding-left:32px;
        }
        .itemColumn .addr img {
            width: 9px;
            height: 12px;
            position: absolute;
            left: 20px;
            top: 4px;
        }

        .errData {
            display: none;
        }

        .view {
            background: #ffffff;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.20);
            border-radius: 100px;
            width: 120px;
            height: 36px;
            left: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            bottom: 15px;
            z-index: 1
        }
        .view img {
            width: 18px;
            height: 18px;
            margin-top: 10px;
        }
        .view .line {
            width: 2px;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div class="header">
        <div class="search">
            <div class="item" onclick="searchItem(0)">
                <span class="condition">城市</span>
                <img class="jiantou" src="images/search-jiantou.png"/>
                <img class="line" src="images/search-Line.png"/>
            </div>
            <div class="item" onclick="searchItem(1)">
                <span class="condition">区域</span>
                <img class="jiantou" src="images/search-jiantou.png"/>
                <img class="line" src="images/search-Line.png"/>
            </div>
            <div class="item" onclick="searchItem(2)">
                <span class="condition" style="display:inline-block">租金</span>
                <img class="jiantou" src="images/search-jiantou.png"/>
                <img class="line" src="images/search-Line.png"/>
            </div>
            <div class="item" onclick="searchItem(3)">
                <span class="condition">排序</span>
                <img class="jiantou" src="images/search-jiantou.png"/>
            </div>
        </div>
        <div style="height: 64px">
            <div id="wrapper">
                <div id="scroller">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="filter">
    </div>
    <div class="filter">
    </div>
    <div class="filter">
        <div class="item">
            不限
        </div>
        <div class="item">
            2000元以下
        </div>
        <div class="item">
            2000-3000元
        </div>
        <div class="item">
            3000-4000元
        </div>
        <div class="item">
            4000-5000元
        </div>
        <div class="item">
            5000-6000元
        </div>
        <div class="item">
            6000元以上
        </div>
    </div>
    <div class="filter">
        <div class="item">
            推荐
        </div>
        <div class="item">
            最新发布
        </div>
        <div class="item">
            价格升序
        </div>
        <div class="item">
            价格降序
        </div>
        <div class="item">
            面积升序
        </div>
        <div class="item">
            面积降序
        </div>
    </div>
    <div class="list">
    </div>
    <div class="listColumn">
    </div>
    <div class="listActive" onclick="hideFilter()"></div>
    <div class="view">
        <img onclick="turnView(0)" src="images/view0s.png" style="margin-left:26px;float:left"/>
        <img class="line" src="images/view-line.png"/>
        <img onclick="turnView(1)" src="images/view1.png" style="margin-right:26px;float:right"/>
    </div>
    <div class="errData">
        <div style="text-align:center;margin-top:220px">
            <img src="images/nodata1.png" style="width: 110px;height: 70px"/>
        </div>
        <div style="text-align:center;font-size:16px;color:#999999;margin-top:20px">
            未查询到房源信息
        </div>
    </div>
</div>
<script type="text/html" id="tplItem0">
    <div class="item" onclick="detail2('{5}')">
        <div class="picture" src="{0}" style="background:url('{0}');background-size: cover;background-position:center"/>
        <div class="apartmentName">{1}</div>
        <div class="retailPrice">{2}</div>
        <div class="addr">
            <img src="images/addr.png"/>{3}
        </div>
        <div class="roomSourceFeature">{4}</div>
    </div>
</script>
<script type="text/html" id="tplItem1">
    <div class="itemColumn" onclick="detail2('{5}')">
        <div class="picture" style="background:url('{0}');background-size: cover;background-position:center"/>
        <div style="background-color:rgba(0,0,0,0.3);margin-top:-44px;padding:0 20px;height: 40px;position: relative;z-index:1">
            <div class="retailPrice">{2}</div>
            <div class="roomSourceFeature">{4}</div>
        </div>
        <div class="apartmentName">{1}</div>
        <div class="addr">
            <img src="images/addr.png"/>{3}
        </div>
    </div>
</script>
</body>
</html>
