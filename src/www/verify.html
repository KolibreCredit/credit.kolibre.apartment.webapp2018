<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.332" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }

        .selecttype {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            border: 2px dotted #cccccc;
            position: relative
        }

        .selecttype.active {
            border: 1px solid #fd8b14;
        }

        .selecttype img {
            opacity: 0.4;
        }

        .active img {
            opacity: 1;
        }

        .selectv {
            width: 30px;
            height: 30px;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        .step1 {
            display: none;
        }

        .btnActive {
            background: #ff8c14;
            border-radius: 44px;
            height: 44px;
            color: #ffffff;
            font-size: 18px;
            width: 100%;
        }

        .camera {
            text-align: center;
            position: relative;
        }

        .photo {
            height: 172px;
            width: 100%;
        }
        .choose {
            position: absolute;
            width: 40px;
            height: 40px;
            right: 10px;
            bottom: 10px;
        }
        .title {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body style="background-color:#f0f0f0">
<div class="mui-content" style="background:none">
    <div class="step0" style="background-color:#f0f0f0">
        <div style="height:60px;line-height:60px;text-align: center;font-size: 16px;color: #646464">
            请选择证件类型
        </div>
        <div style="background-color:#f0f0f0">
            <div style="width:49%;float:left;padding-left:15px">
                <div class="selecttype" onclick="chooseType(0)">
                    <img src="images/sfzv.png" style="width:100%">
                    <div style="text-align:center;font-size: 14px;color:#646464">身份证</div>
                    <div style="text-align:center;font-size:10px;color:#999999">&nbsp;</div>
                    <img src="images/selectv.png" class="selectv" style="display:none">
                </div>
            </div>
            <div style="width:49%;float:right; padding-right:15px">
                <div class="selecttype" onclick="chooseType(1)">
                    <img src="images/hzv.png" style="width:100%">
                    <div style="text-align:center;font-size:14px;color:#646464">护照</div>
                    <div style="text-align:center;font-size:10px;color:#999999">仅支持国外用户</div>
                    <img src="images/selectv.png" class="selectv" style="display:none">
                </div>
            </div>
        </div>
    </div>
    <div class="step0" style="clear:both"></div>
    <div class="step0" style="padding-left:20px;padding-right:20px;background-color:#ffffff;margin-top:20px">
        <div style="border-bottom:1px solid #d8d8d8;height:60px;line-height:60px">
            <input id="txtRealName" type="text" placeholder="请输入真实姓名" maxlength="10">
        </div>
        <div style="height:60px;line-height:60px">
            <input id="txtCredentialNo" type="text" placeholder="请输入证件号码" maxlength="18">
        </div>
    </div>
    <div class="step0" style="text-align:center;margin-top:30px;background-color:#f0f0f0">
        <button class="btnActive"
                style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:90%"
                onclick="twoFactorVerify()">下一步
        </button>
    </div>
    <div class="step1">
        <div style="height:60px;line-height:60px;font-size: 16px;color:#646464;text-align:center">
            上传<span class="chooseTip">有效二代身份证</span>照片
        </div>
        <div style="background-color:#FFFFFF;padding:0 40px">
            <div style="height:30px"></div>
            <div class="camera">
                <img id="imgCredientalFacePhotoUrl" class="photo" src="images/sfz1-2.png"/>
                <img src="images/20180103/choose.png" class="choose" id="chooseImg1"/>
            </div>
            <div class="title" id="lbTitle1">
                身份证<span style="color:#f58a00">正面</span>
            </div>
            <img src="images/20180103/line2.png" style="width:100%;vertical-align: top"/>
            <div class="camera">
                <img id="imgCredientalBackPhotoUrl" class="photo" src="images/sfz2-2.png"/>
                <img src="images/20180103/choose.png" class="choose" id="chooseImg2"/>
            </div>
            <div class="title" id="lbTitle2">
                身份证<span style="color:#f58a00">背面</span>
            </div>
            <img src="images/20180103/line2.png" style="width:100%;vertical-align: top"/>
            <div class="camera">
                <img id="imgSelfiePhotoUrl" class="photo" src="images/sfz3-2.png"/>
                <img id="chooseImg3" class="choose" src="images/20180103/choose.png"/>
            </div>
            <div class="title">
                <span style="color:#f58a00">手持</span>证件照
            </div>
        </div>
        <div style="text-align:center;margin-top:30px">
            <button class="btnActive" onclick="confirmTenantInfo()">提交</button>
        </div>
    </div>
    <div style="height:30px"></div>
</div>
<div class="msg-post">
    <table style='width:100%;height:100%'>
        <tr>
            <td style='vertical-align:middle'>
                <div style="text-align:center">
                    <img src="images/loading.gif" style="width:62px;height:62px"/>
                </div>
                <div style="font-size:16px">
                    提交中，请等待...
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.332"></script>
<script src="script/service.js?ver=18.12.332"></script>
<script src="script/verify.js?ver=18.12.332"></script>
