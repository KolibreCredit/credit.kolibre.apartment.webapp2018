<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <link href="packages/swiper@4.0.5/dist/css/swiper.min.css" rel="stylesheet">
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.471" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }

        .selecttype {
            background-color: #ffffff;
            border-radius: 6px;
            border: 2px dotted #cccccc;
            position: relative;
        }

        .selecttype .active {
            border: 1px solid #fd8b14;
        }
        .selecttype img {
            opacity: 0.4;
        }

        .active img {
            opacity: 1;
        }
        .selectv {
            width: 30px;
            height: 30px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        #wrapper {
            z-index: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 140px;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            width: 800px;
            height: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #scroller li {
            display: block;
            float: left;
            width: 150px;
            height: 100%;
            background-color: #f0f0f0;
            font-size: 14px;
            padding-right: 10px;
        }

        #scroller li div {
            background-color: #fafafa;
            height: 100%;
        }

        .step1 {
            display: none;
        }

        .btnActive {
            background: #ff8c14;
            border-radius: 44px;
            height: 44px;
            color: #ffffff;
            font-size: 18px;
            width: 100%;
        }

        .item {
            position: relative;
            border: 2px dotted #fd8b14;
            height: auto;
            border-radius: 6px;
        }

        .photo {
            height: 180px;
            width: 100%;
            vertical-align: bottom;
        }

        .camera {
            width: 100%;
            position: absolute;
            text-align: center;
            top: 65px;
        }

        .camera img {
            width: 50px;
            height: 50px;
        }

        .choose {
            position: absolute;
            width: 40px;
            height: 40px;
            right: 10px;
            bottom: 10px;
            display: none;
        }

        .title {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body style="background-color:#f0f0f0">
<div class="mui-content" style="background:none">
    <div class="step0" style="background-color:#f0f0f0">
        <div style="height:60px;line-height:60px;text-align: center;font-size: 16px;color: #646464">
            请选择证件类型
        </div>
        <div style="margin-left:20px;margin-right:20px">
            <div id="wrapper">
                <div id="scroller">
                    <ul>
                        <li>
                            <div class="selecttype" onclick="chooseType(0)">
                                <img src="images/sfzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(1)">
                                <img src="images/hzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(2)">
                                <img src="images/tbzv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(3)">
                                <img src="images/gotv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                        <li>
                            <div class="selecttype" onclick="chooseType(4)">
                                <img src="images/otherv.png" style="width:100%;height:100%">
                                <img src="images/selectv.png" class="selectv" style="display:none">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="step0" style="clear:both"></div>
    <div class="step0" style="padding-left:20px;padding-right:20px;background-color:#ffffff;margin-top:20px">
        <div style="border-bottom:1px solid #d8d8d8;height:60px;line-height:60px">
            <input id="txtRealName" type="text" placeholder="请输入真实姓名" maxlength="10">
        </div>
        <div style="height:60px;line-height:60px">
            <input id="txtCredentialNo" type="text" placeholder="请输入证件号码" maxlength="18">
        </div>
    </div>
    <div class="step0" style="text-align:center;margin-top:30px;background-color:#f0f0f0;padding: 0 20px">
        <button class="btnActive"
                style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%"
                onclick="twoFactorVerify()">下一步
        </button>
    </div>
    <div class="step1">
        <div style="height:60px;line-height:60px;font-size: 16px;color:#646464;text-align:center">
            上传<span class="chooseTip">有效二代身份证</span>照片
        </div>
        <div style="background-color:#FFFFFF;padding:0 20px">
            <div style="height:30px"></div>
            <div class="item">
                <img id="imgCredientalFacePhotoUrl" class="photo" src="images/photo/sfz1.png"/>
                <div class="camera">
                    <img src="images/photo/camera.png" onclick="chooseImage(0)"/>
                </div>
                <img src="images/photo/choose.png" class="choose" onclick="chooseImage(0)"/>
            </div>
            <div class="title" id="lbTitle1">
                身份证<span style="color:#f58a00">正面</span>
            </div>
            <div class="item">
                <img id="imgCredientalBackPhotoUrl" class="photo" src="images/photo/sfz2.png"/>
                <div class="camera">
                    <img src="images/photo/camera.png" onclick="chooseImage(1)"/>
                </div>
                <img src="images/20180103/choose.png" class="choose" onclick="chooseImage(1)"/>
            </div>
            <div class="title" id="lbTitle2">
                身份证<span style="color:#f58a00">背面</span>
            </div>
            <div class="item">
                <img id="imgSelfiePhotoUrl" class="photo" src="images/photo/sfz3.png"/>
                <div class="camera">
                    <img src="images/photo/camera.png" onclick="chooseImage(2)"/>
                </div>
                <img class="choose" src="images/20180103/choose.png" onclick="chooseImage(2)"/>
            </div>
            <div class="title">
                <span style="color:#f58a00">手持</span>证件照
            </div>
        </div>
        <div style="text-align:center;margin-top:30px;padding:0 20px">
            <button class="btnActive" onclick="confirmTenantInfo()">提交</button>
        </div>
    </div>
    <div style="height:30px"></div>
    <img id="chooseImg" src="images/20180103/choose.png" style="display: none"/>
</div>
<div class="msg-post">
    <table style='width:100%;height:100%'>
        <tr>
            <td style='vertical-align:middle'>
                <div style="text-align:center">
                    <img src="images/loading.gif" style="width:62px;height:62px"/>
                </div>
                <div style="font-size:16px">
                    提交中，请等待...
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/iscroll@5.2.0/build/iscroll.js"></script>
<script src="packages/iscroll@5.2.0/demos/demoUtils.js"></script>
<script src="script/constants.js?ver=18.12.471"></script>
<script src="script/service.js?ver=18.12.471"></script>
<script src="script/verify.js?ver=18.12.471"></script>
