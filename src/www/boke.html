<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>蜂鸟屋</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.376" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            margin: 0;
            padding: 0;
            text-align: center;
            color: #898989;
            background: none;
        }

        .content {
            padding: 0 20px;
            margin-top: -28px;
            position: relative;
        }

        .listDiv {
            width: 100%;
            padding: 0 30px;
            box-shadow: 0 1px 12px 1px #fe8a2e;
            border-radius: 0 0 15px 15px;
            background: #ffffff;
        }

        .listDiv ul {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .listDiv ul li {
            width: 100%;
            list-style: none;
            border-bottom: 1px solid #e4e4e4;
            padding-left: 20px;
        }

        .listDiv ul li:last-child {
            border-bottom: none
        }

        .listDiv ul li a {
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 16px;
            display: block;
            color: #898989;
            padding: 20px 0;
        }

        .listDiv ul li a:after {
            position: absolute;
            right: 10px;
            top: 25px;
            width: 18px;
            height: 18px;
            content: "";
            background: url(images/yuju/ic_rightArrow.png) no-repeat center;
            background-size: 100% 100%;
        }

        .item1 {
            background: url(images/ic_homeList1.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 8px;
        }

        .item2 {
            background: url(images/ic_homeList2.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 8px;
        }

        .item3 {
            background: url(images/ic_homeList3.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 8px;
        }

        .item4 {
            background: url(images/ic_homeList4.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 10px;
        }

        .item5 {
            background: url(images/ic_homeList5.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 8px;
        }

        .item6 {
            background: url(images/ic_homeList6.png) no-repeat;
            background-size: 50px 50px;
            background-position: 0 8px;
        }

        .contactUs {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 14px;
            text-align: center;
            color: #ffffff;
        }

        @media screen and (min-width: 414px) {
            .listDiv ul li a {
                padding: 25px 0;
                font-size: 18px;
            }

            .item1, .item2, .item3, .item4, .item5, .item6 {
                background-position: 0 10px;
            }

            .listDiv ul li a:after {
                top: 28px;
            }
        }
    </style>
</head>
<body style="background:#fca96c">
<div class="mui-content">
    <img src="images/boke/logo.png" style="width:100%"/>
    <div class="content">
        <div class="listDiv">
            <div style="height:10px"></div>
            <ul>
                <li>
                    <a href="javascript:void(0)" onclick="bill()" class="item1">
                        <span class="iconTitle">付房租</span>
                    </a>
                </li>
                <li>
                    <a href="list.html" class="item3">
                        <span class="iconTitle">租约信息</span>
                    </a>
                </li>
                <li>
                    <a href="list2.html" class="item5">
                        <span class="iconTitle">申请退租</span>
                    </a>
                </li>
                <li>
                    <a href="monthboke.html" class="item4">
                        <span class="iconTitle">申请分期</span>
                    </a>
                </li>
                <li>
                    <a href="user.html" class="item6">
                        <span class="iconTitle">我的账户</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div style="height:30px;"></div>
    <div class="contactUs">客服电话:4009215508</div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=16.12.376"></script>
<script src="script/service.js?ver=16.12.376"></script>
<script src="script/boke.js?ver=16.12.376"></script>
<script type="text/javascript">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
