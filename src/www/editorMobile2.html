<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更换手机号</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.436" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            border: 0;
            margin-bottom: 0;
            float: right;
            width: 70%;
            height: 58px;
            text-align: right;
        }

        .sendCaptcha {
            color: #ff9e00;
            float: right;
            line-height: 18px;
            border-left: 1px #d8d8d8 solid;
            padding-left: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background:#f8f8f8">
<div class="mui-content" style="background:#f8f8f8">
    <div style="padding-left:20px;padding-right:20px;background:#FFFFFF">
        <div style="height:60px;line-height:58px;font-size:16px;color:#646464">
            当前手机号<input type="text" id="txtPhone" placeholder="请输入当前账户手机号" maxlength="13" onkeyup="formatPhone(this);"/>
        </div>
    </div>
    <div style="padding-left:20px;padding-right:20px;background:#FFFFFF;margin-top:10px">
        <div style="border-bottom:1px solid #d8d8d8;height: 60px;line-height:58px;font-size:16px;color:#646464">
            新手机号<input type="text" id="txtPhone2" placeholder="请输入新手机号" maxlength="13" onkeyup="formatPhone(this);"/>
        </div>
        <div style="position:relative;font-size:16px;color:#646464;height: 60px;line-height:58px">
            验证码<span id="btnSendCaptcha" class="sendCaptcha" onclick="sendCaptcha()">获取验证码</span> <input type="text"
                                                                                                         id="txtCaptcha"
                                                                                                         placeholder="请输入验证码"
                                                                                                         style="width:135px"
                                                                                                         maxlength="6"/>
        </div>
    </div>
    <div style="clear:both"></div>
    <div style="text-align:center;margin-top:220px;padding:0 20px">
        <button class="btnActive" onclick="changeCellphone()"
                style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%">下一步
        </button>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.436"></script>
<script src="script/service.js?ver=18.12.436"></script>
<script src="script/editorMobile2.js?ver=18.12.436"></script>
