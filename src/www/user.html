<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的账户</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/raty@2.5.2/demo/css/application.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.485" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            background: none;
            text-align: center;
        }

        .userInfoDiv {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            text-align: center;
        }

        .bgImg {
            width: auto;
            height: 242px;
            background: url(images/20171212/user.png) center no-repeat;
            background-size: cover;
        }

        .userName {
            font-size: 20px;
            color: #ffffff;
            margin-top: 50px;
        }

        .accountNo {
            margin-top: 5px;
            border: 1px solid #FEC798;
            border-radius: 57px;
            font-size: 14px;
            color: #ffffff;
            padding: 2px 10px;
        }

        .userInfoDiv img {
            margin-top: 5px;
            width: 120px;
            height: 120px;
        }

        ul.userManageList {
            width: 100%;
            margin: 0;
            margin-top: 25px;
            padding: 0;
            background: #ffffff;
        }

        ul.userManageList li {
            list-style: none;
            height: 60px;
            width: 100%;
            padding-left: 20px;
        }

        ul.userManageList li a {
            display: block;
            position: relative;
            padding-left: 35px;
            font-size: 16px;
            color: #646464;
            height: 60px;
            width: 100%;
            line-height: 60px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        ul.userManageList li a.item1 {
            background: url(images/user/list.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }

        a.item1 span {
            display: none;
        }

        ul.userManageList li a.item2 {
            background: url(images/user/bill.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }

        ul.userManageList li a.item3 {
            background: url(images/user/credit.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }

        ul.userManageList li a.item4 {
            background: url(images/user/shezhi.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }
        ul.userManageList li a.item5 {
            background: url(images/user/fuwu.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }
        ul.userManageList li a.item6 {
            background: url(images/user/tuikuan.png) no-repeat;
            background-size: 24px 24px;
            background-position: 0 18px;
        }
        ul.userManageList li a:after {
            position: absolute;
            right: 20px;
            top: 24px;
            width: 18px;
            height: 18px;
            content: "";
            background: url(images/ic_grey_arrow.png) no-repeat center;
            background-size: 100% 100%;
        }
        #star img {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body style="background: #f8f8f8">
<div class="mui-content">
    <div class="bgImg"></div>
    <div class="userInfoDiv">
        <div style="margin-top:40px;height:22px"><span class="userName" id="lbRealName"></span></div>
        <div style="height:30px;margin-top:10px"><span class="accountNo" id="lbCellphone"></span></div>
        <img src="images/20171212/ic_userImg.png"/>
    </div>
    <div style="font-size:14px;color:#666666;text-align:center;white-space:nowrap">
        信用等级
        <div id="star" style="display:inline-block;margin-left:10px"></div>
    </div>
    <div style="background-color:#ffffff">
        <ul class="userManageList">
            <li>
                <a class="item1" href="list.html">
                    我的租约<span style="font-size:16px;color:#333333;position: absolute;right:50px">待处理<span  style="background:#ff0100;width:7px;height:7px;border-radius:100%;display:inline-block;margin-left:5px"></span></span>
                </a>
            </li>
            <li>
                <a class="item2" onclick="bill()">我的账单</a>
            </li>
            <li>
                <a class="item5" href="fuwu.html">我的服务</a>
            </li>
            <li>
                <a class="item6" href="settlement.html" style="border-bottom: none">退款情况</a>
            </li>
            <li style="height:10px;background:#f8f8f8">
            </li>
            <li>
                <a class="item3" href="credit.html">信用管理</a>
            </li>
            <li>
                <a class="item4" href="user1.html" style="border-bottom: none">个人设置</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
