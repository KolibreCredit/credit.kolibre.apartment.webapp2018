<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.376" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div>
        <img src="images/head.png" style="width:100%;height:200px">
        <div style="top:50px;position:absolute;left: 0;right: 0;text-align:center">
            <img src="images/logo2.png" style="width: 120px;height:120px;">
        </div>
    </div>
    <div style="padding-left:20px;padding-right:20px">
        <div style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
            <input type="text" id="txtPhone" placeholder="请输入手机号" maxlength="11">
        </div>
        <div style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
            <input type="text" id="txtCaptcha" placeholder="请输入验证码" style="padding-right:100px" maxlength="6">
            <span style="position: absolute;right:10px;top:10px;color:#ff9e00;cursor:pointer" id="btnSendCaptcha"
                  onclick="sendCaptcha()">发送验证码</span>
        </div>
        <div style="text-align:center;margin-top:30px">
            <button class="btnActive"
                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%;border:none"
                    onclick="loginByCaptcha()">登录
            </button>
        </div>
    </div>
    <div class="msg-post">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle'>
                    <div>
                        <img src="images/loading.gif" style="width:auto;height:40px">
                    </div>
                    <div style="font-size:16px">
                        正在登录请等待...
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=16.12.376"></script>
<script src="script/service.js?ver=16.12.376"></script>
<script src="script/loginv2.js?ver=16.12.376"></script>
<script type="text/javascript">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
