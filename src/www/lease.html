<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退租</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/mui@3.4.0/examples/hello-mui/css/mui.picker.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.334" rel="stylesheet"/>
    <style type="text/css">
        .star {
            width: 8px;
            color: #ef7b37;
        }

        span {
            display: inline-block;
            margin-right: 5px;
            padding: 5px 0;
            font-size: 16px;
            color: #646464;
        }

        label {
            float: right;
            padding: 5px 0;
        }

        .mui-table-view:before {
            left: 20px;
            height: 0;
        }
        #ulMemo.mui-table-view:before {
            height: 0;
        }
        .mui-table-view:after {
            height: 0;
        }
    </style>
</head>
<body style="background-color:#f0f0f0">
<div class="mui-content">
    <div id="divLeaseInfo" style="padding-left:20px;padding-right:20px;margin-bottom:10px">
    </div>
    <div style="background-color:#f0f0f0;height:10px"></div>
    <div style="padding-left:20px;padding-right:20px;font-size:18px;color:#646464;line-height:50px;font-weight:bold">
        退租详情
    </div>
    <ul class="mui-table-view mui-table-view-chevron">
        <li id="dtLeaseDate" class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right">
                <div class="mui-media-body" style="width:110%">
                    <span class="star">*</span><span>退租日期</span><label id="lbLeaseDate"></label>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right" href="#divReason">
                <div class="mui-media-body" style="width:110%">
                    <span class="star">*</span><span>退租原因</span><label id="lbReason">合同到期了</label>
                </div>
            </a>
        </li>
    </ul>
   <div style="background-color:#f0f0f0;height:10px"></div>
    <ul id="ulMemo" class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell mui-media">
            <a>
                <div class="mui-media-body">
                    <input type="text" id="txtMemo" placeholder="备注" style="border:none;margin-bottom:0"/>
                </div>
            </a>
        </li>
    </ul>
    <div style="background-color:#f0f0f0;height:50px"></div>
    <div style="padding: 0 20px;background-color:#f0f0f0">
        <button style="width:100%;background:#fb9329;border-radius:100px;height:48px;font-size: 18px;color:#ffffff;border:none"
                class="btnActive" onclick="apply()">确定
        </button>
    </div>
    <div id="divReason" class="mui-popover mui-popover-action mui-popover-bottom mui-scroll-wrapper"
         style="height:215px;bottom:0;top:auto">
        <div class="mui-scroll">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a>合同到期了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a>换城市了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a>换工作了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a>换房间了</a>
                </li>
                <li class="mui-table-view-cell">
                    <a>服务不满意</a>
                </li>
                <li class="mui-table-view-cell">
                    <a>其他</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="msg-alert">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body" style="height:370px;width:100%;background-color:#ffffff">
                        <div style="text-align:center">
                            <img src="images/leasemsg.png" style="height: 133px"/>
                        </div>
                        <div style="margin-top:20px;font-size:16px;color:#646464;line-height:25px;font-weight:bold">
                            已申请退租
                        </div>
                        <div style="margin-top:20px;font-size:16px;color:#646464;line-height:25px;text-align:left;padding-left:40px;padding-right:10px;position:relative">
                            <img src="images/leasemsg2.png"
                                 style="height:17px;width:17px;position:absolute;left:20px;top:5px">管理员会及时与您沟通费用结算及退租手续事宜，请保持手机畅通!
                        </div>
                        <div style="margin-top:30px;padding:0 20px">
                            <button style="border:1px solid #ff8c14;border-radius:44px;height:44px;color:#ff8c14;font-size:18px;width:100%"
                                    onclick="hideMsg()">我知道了
                            </button>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/html" id="tplLeaseInfo">
    <div style="font-size:18px;color:#646464;line-height:50px;font-weight:bold">
        房屋信息
    </div>
    <div style="font-size:16px;color:#646464;line-height:36px">
        <img src="images/lease082301.png" style="width: 20px;height:20px;vertical-align:middle"/>{0}
    </div>
    <div style="font-size:16px;color:#646464;line-height:36px">
        <img src="images/lease082302.png" style="width: 20px;height:20px;vertical-align:middle"/>{1}楼,{2}室
    </div>
    <div style="font-size:16px;color:#646464;line-height:36px">
        <img src="images/lease082303.png" style="width: 20px;height:20px;vertical-align:middle"/> {3}至{4}
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/mui@3.4.0/examples/hello-mui/js/mui.picker.min.js"></script>
<script src="script/constants.js?ver=18.12.334"></script>
<script src="script/service.js?ver=18.12.334"></script>
<script src="script/lease.js?ver=18.12.334"></script>
<script type="text/javascript">
    mui('#divReason').scroll({scrollX: false, scrollY: true});
    mui('body').on('tap', '.mui-popover-action li>a', function () {
        var a = this, parent;
        //根据点击按钮，反推当前是哪个actionsheet
        for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
            if (parent.classList.contains('mui-popover-action')) {
                break;
            }
        }
        $("#lbReason").text(a.innerHTML);
        mui('#' + parent.id).popover('toggle');
    });
    var currentDate = new Date();
    var dtOptions = {
        type: "date",
        beginYear: currentDate.getFullYear() - 2,
        endYear: currentDate.getFullYear() + 4
    };
    $("#lbLeaseDate").text(currentDate.format("yyyy-MM-dd"));
    (function ($dt) {
        document.getElementById("dtLeaseDate").addEventListener('tap', function () {
            var picker = new $dt.DtPicker(dtOptions);
            picker.show(function (rs) {
                $("#lbLeaseDate").text(rs.text);
                picker.dispose();
            });
        }, false);
    })(mui);
</script>
