<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.357" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
            background: none;
        }
    </style>
</head>
<body style="background:url(images/login1.jpg); background-position: 0 0;  background-size:cover">
<div class="mui-content" style="background:none">
    <div style="padding-left:20px;padding-right:20px;margin-top:34px">
        <div style="font-size:28px;color:#333333;height:30px;line-height:30px">
            快速登录
        </div>
        <div style="font-size:16px;color:#333333;height:22px;line-height:22px;margin-top:16px">
            欢迎进入交租平台
        </div>
        <div style="border-bottom:1px solid #d8d8d8;margin-top:30px;position:relative">
            <input type="text" id="txtPhone" placeholder="请输入手机号" maxlength="13" onkeyup="formatPhone(this);"/>
        </div>
        <div style="text-align:center;margin-top:50px">
            <button class="btnActive" style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%;border:none" onclick="loginByCaptcha()">下一步</button>
        </div>
        <div style="margin-top:30px;font-size:16px;color:#646464;text-align:center">
            <span onclick="loginByPassword()" style="text-decoration:none">密码登录</span>
        </div>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=18.12.357"></script>
<script src="script/service.js?ver=18.12.357"></script>
<script src="script/login.js?ver=18.12.357"></script>
