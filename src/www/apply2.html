<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/swiper@3.3.1/dist/css/swiper.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.357" rel="stylesheet"/>
    <style type="text/css">
        input[type=text] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }
        .swiper-slide {
            display: block;
            text-align: center;
            background: none;
        }
        .slide-container {
            background: #ffffff;
            border: 2px dotted #fd8b14;
            border-radius: 6px;
            height: 200px;
            width: 100%;
            display: inline-block;
        }
        .slide-container .photo {
            height: 200px;
            width: 100%;
        }
        .choose {
            width: 50%;
        }
    </style>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content" style="background-color:#f7f7f7">
    <div style="margin:0;padding:0">
        <div style="margin-top:40px">
            <img src="images/apply2.png" style="width:100%">
        </div>
        <div style="text-align:center;margin-top:20px;color:#646464">
            请上传租房合同照片
        </div>
        <div style="height:20px">
        </div>
    </div>
    <div style="padding-left:2px;padding-right:2px">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="divAddSlide">
                    <div class="slide-container">
                        <div style="height:70px"></div>
                        <img src="images/20180103/add.png" style="width:36px;height:36px"/>
                        <div style="text-align:center;font-size:14px;color:#646464">
                            上传合同
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-left:20px;padding-right:20px;margin-top:50px">
        <button class="btnActive"
                style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%;border:none"
                onclick="apply()">下一步
        </button>
    </div>
    <div class="msg-post" style="z-index:2">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle'>
                    <div>
                        <img src="images/loading.gif" style="width:auto;height:40px">
                    </div>
                    <div style="font-size:16px">
                        提交中，请等待...
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:30px"></div>
</div>
</body>
</html>
<script type="text/html" id="tplItem">
    <div class="swiper-slide">
        <div class="slide-container">
            <img class="photo" src="{0}"/>
        </div>
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/swiper@3.3.1/dist/js/swiper.jquery.min.js"></script>
<script src="script/constants.js?ver=18.12.357"></script>
<script src="script/service.js?ver=18.12.357"></script>
<script src="script/apply2.js?ver=18.12.357"></script>
