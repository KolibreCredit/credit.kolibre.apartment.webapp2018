<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账单</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.375" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
            background: none;
        }

        table {
            width: 100%;
            height: 44px;
        }

        table td {
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            cursor: pointer
        }

        table td span {
            padding: 0 15px 10px 15px;
            border-bottom: 2px solid #ffffff;
            color: #666666;
        }

        table td.active span {
            border-bottom: 2px solid #ff8c14;
            color: #ff8c14;
        }

        .billList {
            padding: 0;
            margin: 0;
            background: rgba(0, 0, 0, 0);
            margin-top: 50px;
        }

        .billList .item {
            margin-top: 10px;
            margin-bottom: 10px;
            background: #ffffff;
            list-style: none;
            padding: 0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .billList .topDiv {
            padding: 12px 20px;
            border-bottom: 1px solid #e9e9e9;
            font-size: 14px;
            color: #646464;
            text-align: left;
            line-height: 14px;
        }

        .state {
            float: right;
        }

        .state.created {
            color: #ff8c14;
        }

        .state.overdue {
            color: #f55452;
        }

        .billList .bottomDiv {
            padding: 12px 20px;
        }

        .billList .bottomDiv img {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        .billList .bottomDiv .billType {
            font-size: 16px;
            color: #646464;
        }

        .billList .bottomDiv .billType span {
            margin-left: 10px;
            vertical-align: middle;
        }

        .billList .bottomDiv .billRelateDate {
            font-size: 14px;
            color: #adadad;
            display: none;
        }

        .billPayContent {
            overflow: hidden;
            margin-bottom: 0;
            position: relative;
        }

        .billList .bottomDiv .billMoney {
            font-size: 20px;
            color: #666666;
            line-height: 30px;
        }

        .billbtnPay {
            float: right;
            font-size: 14px;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            background: #ff8c14;
            border: 1px solid #ff8c14;
            border-radius: 90px;
            padding: 0 10px;
            line-height: 26px;
        }

        .billbtnNotPay {
            float: right;
            font-size: 14px;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            background-color: #cccccc;
            border: 1px solid #cccccc;
            border-radius: 89px;
            padding: 5px 15px;
        }

        .free {
            margin-bottom: 0;
        }

        .tip {
            position: absolute;
            border-radius: 80px;
            font-size: 10px;
            text-align: center;
            padding: 0 5px;
            margin-left: 5px;
            top: 4px;
            display: inline-block;
        }

        .tip.normal {
            border: 1px solid #cccccc;
            color: #99999;
        }

        .tip.active {
            border: 1px solid #ff8c14;
            color: #ff8c14;
        }

        .msg-body {
            background-color: white;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, 0.20);
            border-radius: 6px;
            color: white;
            width: 100%;
            height: auto;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body style="background:#f8f8f8">
<div class="mui-content" style="background:none">
    <div style="position: fixed; width: 100%; left: 0; top: 0; height: 44px; background:#ffffff;box-shadow:0 2px 5px 0 rgba(0,0,0,0.10);z-index:1">
        <table class="selectTable">
            <tr>
                <td class="active" onclick="selectTabToggle(0)"><span>未支付</span></td>
                <td onclick="selectTabToggle(1)"><span>已完成</span></td>
            </tr>
        </table>
    </div>
    <div class="billList">
    </div>
    <div class="nodataDiv" style="width: 100%; margin-top: 100px; text-align: center;display: none; padding: 0 20px">
        <img style="text-align:center;width:100%" src="images/ic_nodata.png"/>
        <span id="nodataSpan" style="font-size: 16px; color: #999999;"></span>
        <a id="addHouseBtn" class="btnActive"
           style="display: block; background:#ff8c14;border-radius:44px;color: #ffffff; width: 100%; height: 44px; line-height: 44px; margin-top: 20px;text-align: center;border: 1px solid #ff8c14;"
           href="house.html">赶快添加租约信息</a>
    </div>
    <script type="text/html" id="tplBill">
        <div class="{9}">
            <div class="topDiv">
                {0}
                {1}
            </div>
            <div class="bottomDiv" style="position:relative">
                <p class="billType">
                    {2}
                </p>
                <p class="billRelateDate">账单编号：{3}</p>
                <p class="billPayContent">
                    <span class="billMoney">{4}</span>
                    {5}
                    {6}
                </p>
                {7}
                {8}
            </div>
        </div>
    </script>
    <div class="msg-alert">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body">
                        <div style="margin-top:36px;text-align:center">
                            <img src="images/apply5.png" style="height:100px;width:150px">
                            <img src="images/close.png" style="height:24px;width:24px;position:absolute;right:40px"
                                 onclick="closeApply()">
                        </div>
                        <div style="margin-top:10px;font-size:20px;color:#646464;line-height:30px;font-weight:bold">
                            租客申请
                        </div>
                        <div style="font-size:20px;color:#646464;line-height:30px;font-weight:bold">
                            月付房租，免手续费
                        </div>
                        <div style="margin-top:10px;font-size:16px;color:#646464;line-height:20px;padding-left:20px;padding-right:20px;text-align:center">
                            另有精美礼品赠送哦~
                        </div>
                        <div style="margin-top:30px">
                            <button class="btnActive"
                                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:90%;border:none"
                                    onclick="apply()">立即申请
                            </button>
                        </div>
                        <div style="height:30px">
                            <span id="lbleaseId" style="display:none"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:10px">
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/moment@2.17.1/min/moment.min.js"></script>
<script src="script/constants.js?ver=16.12.375"></script>
<script src="script/service.js?ver=16.12.375"></script>
<script src="script/bill.js?ver=16.12.375"></script>
<script type="text/javascript">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
