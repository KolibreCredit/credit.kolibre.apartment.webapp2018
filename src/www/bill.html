<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账单</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.460" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
            background: none;
        }

        table {
            width: 100%;
            height: 44px;
        }

        table td {
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            cursor: pointer
        }

        table td span {
            padding: 0 15px 10px 15px;
            border-bottom: 2px solid #ffffff;
            color: #666666;
        }

        table td.active span {
            border-bottom: 2px solid #ff8c14;
            color: #ff8c14;
        }

        .recentDays {
            display: none;
        }

        .billList {
            padding: 0;
            margin: 0;
            margin-top: 50px;
        }

        .billList.active {
            margin-top: 80px;
        }

        .billItem {
            margin-top: 10px;
            background: #ffffff;
            position: relative;
        }

        .billItem .top {
            padding: 0 20px;
            font-size: 14px;
            color: #646464;
            height: 40px;
            line-height: 40px;
            position: relative;
            padding-left: 60px;
        }

        .top .month {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 6px;
            left: 20px;
        }

        .top .ic_grey_arrow {
            width: 18px;
            height: 18px;
            float: right;
            margin-top: 11px;
        }

        .top .state {
            float: right;
            color: #999999;
        }

        .state.createdColor {
            color: #ff8c14;
        }

        .state.approachingoverdueColor {
            color: #ff8c14;
        }

        .state.paidColor {
            color: #ff8c14;
        }

        .state.overdueColor {
            color: #f55452;
        }

        .state.canceledColor {
            color: #999999;
        }

        .billItem .billType {
            font-size: 16px;
            color: #646464;
            padding: 0 20px;
            display: flex;
            background-color: #FAFAFA;
        }

        .billType .col2 {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 8px 0;
        }

        .billType .col3 {
            width: 80px;
            flex: none;
            padding: 8px 0;
            text-align: right;
            display: none;
        }

        .col1 img {
            width: 30px;
            height: 34px;
        }

        .col1 span {
            position: absolute;
            left: 3px;
            font-size: 12px;
            top: 8px;
        }

        .approachingoverdue .col3 {
            display: block;
        }

        .created .col3 {
            display: block;
        }

        .overdue .col3 {
            display: block;
        }

        .billPayContent {
            height: 40px;
            padding: 0 20px;
            font-size: 18px;
            color: #646464;
            background-color: #FAFAFA;
            position: relative;
        }

        .billPayContent span {
            font-size: 12px;
        }

        .treat {
            background: rgba(224, 224, 224, 0.7);
            border-radius: 2px;
            height: 20px;
            width: 20px;
            color: #8e8e8e;
            display: inline-block;
            text-align: center;
            margin-left: 5px;
        }

        .created .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .approachingoverdue .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .overdue .treat {
            background: #fff3e7;
            color: #ff8c14;
        }

        .stage {
            background: rgba(224, 224, 224, 0.7);
            border-radius: 2px;
            height: 20px;
            width: 20px;
            color: #8e8e8e;
            display: inline-block;
            text-align: center;
            margin-left: 5px;
        }

        .created .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .approachingoverdue .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .overdue .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        .paid .stage {
            background: #e9f9d9;
            color: #69c900;
        }

        /*   .billPayContent .active {
               border: 1px solid #ff8c14;
               border-radius: 89px;
               width: 43px;
               height: 18px;
               line-height: 16px;
               text-align: center;
               font-size: 10px;
               color: #ff8c14;
               display: inline-block;
               margin-left: 5px;
               position: relative;
               top: -3px;
           }

           .billPayContent .normal {
               border: 1px solid #cccccc;
               border-radius: 89px;
               width: 43px;
               height: 18px;
               line-height: 16px;
               text-align: center;
               font-size: 10px;
               color: #999999;
               display: inline-block;
               margin-left: 5px;
               position: relative;
               top: -3px;
           }*/

        .billItem .bottom {
            height: 45px;
            padding-left: 20px;
            font-size: 12px;
            color: #666666;
            position: relative;
        }

        .bottom .billbtnPay {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #ff8c14;
            border: 1px solid #ff8c14;
            border-radius: 90px;
            padding: 0 10px;
            height: 30px;
            line-height: 28px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            top: 8px;
        }
        .bottom .billbtnNotPay {
            font-size: 14px;
            color: #ffffff;
            outline: none;
            background: #cccccc;
            border: 1px solid #cccccc;
            border-radius: 90px;
            padding: 0 10px;
            height: 30px;
            line-height: 28px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            top: 8px;
        }
        .bottom .billbtnStage {
            border: 1px solid #ff8c14;
            border-radius: 90px;
            line-height: 28px;
            font-size: 14px;
            color: #ff8c14;
            padding: 0 10px;
            position: absolute;
            right: 110px;
            top: 8px;
        }
        .bottom .billbtnNotStage{
            border:1px solid #e7e7e7;
            border-radius:90px;
            line-height:28px;
            font-size:14px;
            color:#cccccc;
            padding:0 10px;
            position: absolute;
            right:110px;
            top: 8px;
        }
        .billbtnStage:active {
            background: rgba(253, 139, 20, 0.15);
            box-shadow: 0 2px 4px 0 rgba(78, 40, 0, 0.20);
        }
        .paid .bottom {
            display: none;
        }
        .canceled .bottom {
            display: none;
        }

        .msg-body {
            background-color: white;
            box-shadow: 0 15px 25px 0 rgba(0, 0, 0, 0.20);
            border-radius: 6px;
            color: white;
            width: 100%;
            height: auto;
            text-align: center;
            display: inline-block;
        }

        @media only screen and (max-width: 320px) {
            .billItem .billType {
                font-size: 14px;
            }

            .billPayContent {
                font-size: 16px;
            }
        }
    </style>
</head>
<body style="background:#f4f4f4">
<div class="mui-content" style="background:none">
    <div style="position: fixed; width: 100%; left: 0; top: 0; background:#ffffff;z-index:1">
        <table class="selectTable">
            <tr>
                <td class="active" onclick="selectTabToggle(0)"><span>未支付</span></td>
                <td onclick="selectTabToggle(1)"><span>已完成</span></td>
            </tr>
        </table>
        <div class="recentDays"
             style="background:#F0F0F0;height: 30px;line-height:30px;font-size: 14px;color:#646464;padding-left:20px">
            <img src="images/check1.png" style="height: 18px;width:18px;vertical-align:middle"/> 近15日内无待支付账单
        </div>
        <div class="recentDays"
             style="background:#fff1db;height: 30px;line-height:30px;font-size: 14px;color:#ff8c14;padding-left:20px">
            <img src="images/tip.png" style="height: 18px;width:18px;vertical-align:middle"/> 近15日有<span
                id="lbRecentOrderAmount"></span>笔待支付账单
        </div>
    </div>
    <div class="billList">
    </div>
    <div class="nodataDiv" style="width: 100%; margin-top: 100px; text-align: center;display: none; padding: 0 20px">
        <img style="text-align:center;width:100%" src="images/ic_nodata.png"/>
        <span id="nodataSpan" style="font-size: 16px; color: #999999;"></span>
        <a id="addHouseBtn" class="btnActive"
           style="display: block; background:#ff8c14;border-radius:44px;color: #ffffff; width: 100%; height: 44px; line-height: 44px; margin-top: 20px;text-align: center;border: 1px solid #ff8c14;"
           href="house.html">赶快添加租约信息</a>
    </div>
    <script type="text/html" id="tplBill">
        <div class="billItem {4}">
            <div class="top" onclick="view('{0}')">
                <img src="{1}" class="month"/>{2}<img class="ic_grey_arrow" src="images/ic_grey_arrow.png"/><span
                    class="state {4}Color">{3}</span>
            </div>
            <div class="billType">
                <div class="col2">
                    <span>{5}</span>
                    <span style="padding:0 5px;border-left:2px solid #e9e9e9">{6}</span>
                    <span style="padding-left:10px;border-left:2px solid #e9e9e9">{7}</span>
                </div>
                <div class="col3">{8}</div>
            </div>
            <div class="billPayContent">
                ¥{9}
                <span style="margin-left:5px;display:inline-block">{10}</span>{11}{12}
            </div>
            <div class="bottom">
                {13}
            </div>
        </div>
    </script>
    <div class="msg-alert">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body">
                        <div style="margin-top:36px;text-align:center">
                            <img src="images/apply5.png" style="height:100px;width:150px">
                            <img src="images/close.png" style="height:24px;width:24px;position:absolute;right:40px"
                                 onclick="closeApply()">
                        </div>
                        <div style="margin-top:10px;font-size:20px;color:#646464;line-height:30px;font-weight:bold">
                            租客申请
                        </div>
                        <div style="font-size:20px;color:#646464;line-height:30px;font-weight:bold">
                            月付房租，免手续费
                        </div>
                        <div style="margin-top:10px;font-size:16px;color:#646464;line-height:20px;padding-left:20px;padding-right:20px;text-align:center">
                            另有精美礼品赠送哦~
                        </div>
                        <div style="margin-top:30px">
                            <button class="btnActive"
                                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:90%;border:none"
                                    onclick="apply()">立即申请
                            </button>
                        </div>
                        <div style="height:30px">
                            <span id="lbleaseId" style="display:none"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:10px">
    </div>
</div>
</body>
</html>
