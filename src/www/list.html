<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的租约</title>
    <meta name="viewport"  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=17.10.143" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }

        .mui-table-view {
            margin-top: 10px;
        }

        .mui-table-view:first-child {
            margin-top: 0;
        }

        .mui-table-view-cell {
            padding: 5px 15px;
        }

        .mui-table-view:before, .mui-table-view-cell:after, .mui-table-view:after {
            height: 0;
        }

        .mui-table-view-chevron .mui-table-view-cell {
            padding-right: 0;
        }

        .mui-navigate-right:after, .mui-push-left:after, .mui-push-right:after {
            top: 50px;
            z-index: 999;
        }

        .mui-ellipsis {
            height: 30px;
            line-height: 30px;
        }

        .btnPay {
            background: #ff8c14;
            border-radius: 100px;
            width: 88px;
            height: 32px;
            border: none;
            font-size: 14px;
            color: #ffffff;
            float: right;
        }

        .lbPay {
            font-size: 14px;
            color: #7ed321;
            display: inline-block;
            float: right;
        }

        .icon {
            width: 72px;
            height: 72px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }

        .staged {
            color: #7ed321;
        }

        .eviction {
            color: #ff7e71;
        }
    </style>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content" style="background:none">
    <div id="divLeases">
    </div>
    <div id="divNoData" style="display:none">
        <div style="margin-top:40%;text-align:center;cursor:pointer;">
            <img src="images/nodata1.png" style="width: 100px;height:100px">
        </div>
        <div style="margin-top: 30px;font-size: 16px;color:#999999;text-align:center">
            亲，您还没有租约哦
        </div>
    </div>
    <div class="msg-post" style="z-index:3">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;padding:0 50px'>
                    <div style="background:rgba(255,255,255,0.88);border-radius:12px;width:270px;height:165px">
                        <div style="height:30px"></div>
                        <div style="font-size:18px;color:#333333">
                            确认提示
                        </div>
                        <div style="height:20px"></div>
                        <div style="font-size:16px;color:#646464">
                            是否要确认租约？
                        </div>
                        <div style="height:30px"></div>
                        <div style="border-bottom:1px solid #b5b5b5;width:100%"></div>
                        <div style="line-height:40px;font-size:17px">
                            <div style="float:left;width:50%;border-right:1px solid #b5b5b5;color:#999999"
                                 onclick="hideVerify()">取消
                            </div>
                            <div style="float:left;width:50%;color:#fd8b14" onclick="confirmContract()">确定</div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="height:5px">
    </div>
</div>
</body>
</html>
<script type="text/html" id="tplLeases">
    <div class="mui-table-view">
        <div class="mui-table-view-cell mui-media" style="box-shadow:0 1px 2px 0 rgba(0,0,0,0.05)">
            <div class="mui-media-body" style="width:100%">
                <div class="mui-ellipsis">
                    <span style='font-size:14px;color:#adadad'>创建日期：{0}</span><span style="float:right"
                                                                                    class="{7}">{8}</span>
                </div>
            </div>
        </div>
        <div class="mui-table-view-cell mui-media" style="box-shadow:0 1px 2px 0 rgba(0,0,0,0.05)">
            <div class="mui-media-body" style="width:100%">
                <div class="mui-ellipsis" style="font-size:18px;color:#646464;margin-top:10px">{1}</div>
                <div class="mui-ellipsis" style='font-size:16px;color:#777777'>
                    <img src="images/iconroom.png"
                         style="height:16px;width:16px;vertical-align:middle;margin-right:2px"/>{2}室
                </div>
                <div class="mui-ellipsis" style="font-size:16px;color:#646464">¥{3}/月，按{4}</div>
            </div>
        </div>
        <div class="mui-table-view-cell mui-media" style="box-shadow:0 1px 2px 0 rgba(0,0,0,0.05)">
            <div class="mui-media-body" style="width:100%">
                {5}
            </div>
        </div>
        {6}
    </div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=17.10.143"></script>
<script src="script/service.js?ver=17.10.143"></script>
<script src="script/list.js?ver=17.10.143"></script>
