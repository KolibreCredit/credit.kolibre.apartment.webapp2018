<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的租约</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=16.12.375" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
        }

        .mui-table-view:before, .mui-table-view-cell:after, .mui-table-view:after {
            height: 0;
        }

        .btnPay {
            background: #ff8c14;
            border-radius: 100px;
            width: 88px;
            height: 32px;
            border: none;
            font-size: 14px;
            color: #ffffff;
            float: right;
            margin-left: 10px;
        }

        .btnApply {
            border: 1px solid #ff8c14;
            border-radius: 100px;
            color: #ff8c14;
            font-size: 14px;
            float: right;
            display: inline-block;
            width: 88px;
            text-align: center;
            height: 32px;
            margin-top: 1px;
        }
    </style>
</head>
<body style="background-color:#f7f7f7">
<div class="mui-content" style="background:none">
    <div id="divAddHouse"   style="margin:20px;border:1px dashed #fd8b14;height:80px;background-color:#ffffff;text-align:center;cursor:pointer"  onclick="addHouse()">
        <img src="images/fang.png" style="margin-top: 10px;margin-bottom:10px;width: 68px;height:60px;">
        <span style="font-size:16px;color:#ee8900;display:block;margin-top:-50px">点击添加租约信息</span>
    </div>
    <div id="ulLeases" style="background-color:#ffffff">
    </div>
    <div id="divNoDate" style="text-align:center;display:none">
        <img src="images/leasenodata2.png" style="width:283px;height:218px;margin-top:70px"/>
        <div style="margin-top:20px;color:#999999;font-size:16px">
            亲，您还没有租约信息呢
        </div>
        <div style="color:#999999;font-size:16px;margin-top:5px">
            赶快去添加
        </div>
        <div style="margin-top:30px;text-align:center">
            <button class="btnActive"
                    style="background:#fb9329;height:40px;color:#ffffff;font-size:16px;border:none;border-radius:100px;width:180px"
                    onclick="addHouse()">添加租约信息
            </button>
        </div>
    </div>
    <div class="msg-alert">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body" style="height:auto;width:100%;background-color:#ffffff">
                        <div style="text-align:center;margin-top:30px">
                            <img src="images/leasemsg3.png" style="height:40px;width:40px"/>
                        </div>
                        <div style="margin-top:30px;font-size:16px;color:#646464;line-height:25px">
                            确定要取消该房间的退租操作？
                        </div>
                        <div style="margin-top:40px;padding:0 40px">
                            <button style="border:1px solid #ff8c14;border-radius:100px;height:40px;color:#ff8c14;font-size:18px;width:118px;float:left"
                                    onclick="hideMsg()">取消
                            </button>
                            <button style="background-color:#ff8c14;border-radius:100px;height:40px;color:#ffffff;font-size:18px;width:118px;float:right;border:none"
                                    onclick="cancelCheckout()" class="btnActive">确定
                            </button>
                        </div>
                        <div style="height:30px;clear:both">
                            <span id="lbLeaseId" style="display:none"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="msg-apply">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle;text-align:center'>
                    <div class="msg-body" style="height:auto;width:100%;background-color:#ffffff">
                        <div style="margin-top:36px;text-align:center">
                            <img src="images/order2.png" style="width:106px;height:99px">
                            <img src="images/close.png" style="height:24px;width:24px;position:absolute;right:40px"
                                 onclick="hideApply()">
                        </div>
                        <div style="margin-top:10px;font-size:16px;color:#646464;line-height:25px;font-weight:bold">
                            租约信息已生成
                        </div>
                        <div style="margin-top:10px;font-size:14px;color:#646464;line-height:20px;padding-left:20px;padding-right:20px;text-align:left">
                            支持<span style="font-weight:bold">信用卡、微信钱包余额、储蓄卡</span>多种方式付房租，免手续费。
                        </div>
                        <div style="margin-top:25px">
                            <button class="btnActive"
                                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:40%;border:none"
                                    onclick="apply2('true')">申请月付
                            </button>
                            <button style="border:1px solid #fd8b14;border-radius:44px;height:44px;color:#fd8b14;font-size:18px;width:40%;margin-left:10px"
                                    onclick="apply2('false')">生成账单
                            </button>
                        </div>
                        <div style="margin-top:30px;display:none">
                            <span style="color:#fd8b14" onclick="msgclose()">暂不申请</span>
                        </div>
                        <div style="height:40px"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/html" id="tplLeases">
    <div onclick="view('{9}')">
        <div style="box-shadow:0 1px 2px 0 rgba(0,0,0,0.05);overflow:inherit;position:relative;line-height:40px;padding-left:20px">
            <span style='font-size:14px;color:#adadad;line-height:30px'>创建日期：{0}</span><span
                style="margin-right:20px;float:right">{1}</span>{2}
        </div>
        <div style="box-shadow:0 1px 2px 0 rgba(0,0,0,0.05);padding-left:20px;position:relative">
            <div style="line-height:50px;font-size:16px;color:#646464;font-weight:bold">{3}</div>
            <div style='font-size:16px;color:#646464;margin-top:-10px;line-height:24px'>
                <img src="images/iconroom.png" style="height:16px;width:16px;vertical-align:middle;margin-right:2px"/>{4}室
            </div>
            <div style="font-size:16px;color:#646464;line-height:34px">¥{5}/月，{6}</div>
            <img src="images/ic_grey_arrow.png" style="width: 18px;height:18px;position: absolute;right:15px;top:40px">
        </div>
    </div>
    <div style="padding:5px 10px;overflow:hidden" class="rental">
        {7}{8}
    </div>
    <div style="background-color:#f7f7f7;height:10px;clear:both"></div>
</script>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="script/constants.js?ver=16.12.375"></script>
<script src="script/service.js?ver=16.12.375"></script>
<script src="script/list.js?ver=16.12.375"></script>
<script type="text/javascript">
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
</script>
