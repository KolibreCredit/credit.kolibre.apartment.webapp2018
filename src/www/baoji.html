<script type="text/javascript">
    (function ($) {
        $.init();
        document.getElementById("pickerRepair").addEventListener('tap', function () {
            var optionsJson = this.getAttribute('data-options') || '{}';
            var options = JSON.parse(optionsJson);
            var picker = new $.DtPicker(options);
            picker.show(function (rs) {
                document.getElementById("txtRepairDate").value = rs.value;
                pickerValue = rs.value;
                var repairDate = rs.value.substring(0, 10);
                var repairTimes = rs.value.substring(11).split("-");
                cleaningStartTime = repairDate + " " + repairTimes[0];
                cleaningEndTime = repairDate + " " + repairTimes[1];
                picker.dispose();
            });
        }, false);
    })(mui);
</script>
