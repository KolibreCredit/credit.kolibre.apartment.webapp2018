<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="packages/mui@3.4.0/dist/css/mui.min.css" rel="stylesheet"/>
    <link href="packages/verify@1.0.0/css/verify.css" rel="stylesheet"/>
    <!--App自定义的css-->
    <link href="css/app.css?ver=18.12.590" rel="stylesheet"/>
    <style type="text/css">
        input[type=text], input[type=password] {
            padding: 5px;
            border: 0;
            margin-bottom: 0;
            background: none;
        }

        .ipt-box-nick {
            width: 100%;
            height: 40px !important;
            line-height: 40px !important;
            position: relative !important;
        }

        .ipt-box-nick .ipt-real-nick {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100%;
            height: 40px !important;
            line-height: 40px !important;
            opacity: 0 !important;
            z-index: 3 !important;
        }

        .ipt-box-nick .ipts-box-nick {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 2 !important;
            width: 100%;
            height: 40px !important;
            line-height: 40px !important;
            overflow: hidden;
        }

        .ipt-box-nick .ipts-box-nick .ipt-fake-box {
            height: 40px !important;
            line-height: 40px !important;
            display: flex !important;
            justify-content: space-between !important;
        }

        .ipt-box-nick .ipts-box-nick .ipt-fake-box input {
            width: 15% !important;
            height: 38px !important;
            font-size: 18px !important;
            text-align: center !important;
            padding: 0 !important;
            border: none;
        }

        .ipt-box-nick .ipt-active-nick {
            width: 40px !important;
            height: 40px !important;
            line-height: 40px !important;
            text-align: center;
            position: absolute !important;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .ipt-box-nick .ipt-active-nick img {
            vertical-align: middle;
        }

        .ipt-box-nick-line div {
            width: 15%;
            float: left;
            border-bottom: 1px solid #d8d8d8;
            margin-right: 1.6%;
        }
    </style>
</head>
<body style="background:url(images/login1.jpg); background-position: 0 0;  background-size:cover">
<div class="mui-content" style="background:none">
    <div style="padding-left:20px;padding-right:20px;margin-top:34px">
        <div style="font-size:28px;color:#333333;height:200px">
            手机验证
        </div>
        <div style="border-bottom:1px solid #d8d8d8;margin-top:18px;font-size:14px;color:#333333">
            <input type="text" id="txtCellphone" placeholder="请输入手机号" maxlength="11" style="letter-spacing:2px"/>
        </div>
        <div style="border-bottom:1px solid #d8d8d8;font-size:16px;color:#333333;margin-top:20px;position:relative">
            <input type="text" id="txtCaptcha" placeholder="请输入验证码" maxlength="6"/><span
                style="position:absolute;right:10px;top:15px;color:#ff9e00" id="btnSendCaptcha" onclick="sendCaptcha()">获取验证码</span>
        </div>
        <div style="height:40px"></div>
        <div id="divSlideVerify">
        </div>
        <div style="text-align:center;margin-top:20px">
            <button class="btnActive"
                    style="background:#ff8c14;border-radius:44px;height:44px;color:#ffffff;font-size:18px;width:100%;border:none"
                    onclick="loginByCaptcha()">登录
            </button>
        </div>
    </div>
    <div class="msg-post">
        <table style='width:100%;height:100%'>
            <tr>
                <td style='vertical-align:middle'>
                    <div>
                        <img src="images/loading.gif" style="width:auto;height:40px">
                    </div>
                    <div style="font-size:16px">
                        正在登录请等待...
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script src="packages/jquery@3.1.1/dist/jquery.min.js"></script>
<script src="packages/mui@3.4.0/dist/js/mui.min.js"></script>
<script src="packages/verify@1.0.0/js/verify.js"></script>

<script src="script/service.js?ver=18.12.590"></script>
