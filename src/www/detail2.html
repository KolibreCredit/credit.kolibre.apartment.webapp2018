    <style type="text/css">
        .mui-slider-indicator {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 65px;
            width: 50px;
            height: 24px;
            text-align: center;
            position: absolute;

        }

        .mui-slider-indicator .mui-number {

        }

        }

        .intro {

            color: #837f7f;

        }

        .intro2 {

            font-size: 14px;
            color: #837f7f;
        }

        .configs .item {
            width: 20%;
            float: left;
            text-align: center;
            font-size: 12px;
            color: #b5b3b3;
            margin-top: 15px;
        }

        .item .logo {
            display: inline-block;
            background: #f5f5f5;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            text-align: center;
        }

        .configs .active {
            color: #fb9328;
        }

        .active .logo {
            display: inline-block;

            width: 40px;
            height: 40px;
            border-radius: 100%;
            text-align: center;
            background: rgba(251, 149, 43, 0.1);
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-top: 5px;
        }

        .map {
            margin-top: 20px;
            height: 180px;
            width: 100%;
        }

        .hezu {
            width: 80px;
            height: 30px;
            position: absolute;
            top: 180px;
            left: 10px;
            z-index: 1;
            display: none;
        }

        .roomSourceFeature {
            height: 22px;
            line-height: 22px;
        }

        .roomSourceFeature span {
            display: inline-block;
            padding: 0 5px;
            font-size: 12px;
            color: #7d7d7d;
            border: 1px solid #cccccc;
            margin-right: 10px;
            border-radius: 1px;
        }

        .allConfig {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 999;
            background-color: #ffffff;
            display: none;
        }

        #wrapper {
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }

        #scroller {
            float: left;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            height: auto;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
            margin-left: 20px;
            margin-right: 20px;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #scroller li {
            display: block;
            float: left;
            width: 200px;
            height: 100%;
        }

        li .apartmentPictures {
            width: 200px;
            height: 100px;
        }

            width: 190px;
            height: 100px;

            color: #fb9328;
            height: 24px;
            line-height: 24px;
            display: inline-block;
        }

        </div>
        <div style="font-size:14px;color:#837f7f;line-height:20px;padding:10px 0" id="divApartmentIntroduction">

        </div>
        <div style="font-size:14px;color:#837f7f;line-height:20px;padding:10px 0" class="trafficMethod"
             id="divTrafficMethod">

    <div style="height:10px" class="tips"></div>

    </div>
    <div class="allConfig">
        <div style="height:15px"></div>
        <div id="divAllConfig" class="configs">
        </div>
        <div style="text-align: center;position: absolute;bottom:40px;left:0;right:0">
            <img src="images/close4.png" style="width: 30px;height:30px" onclick="hideAllConfig()"/>
        </div>
    </div>
    <div class="reserve" style="height:70px;background-color:#f4f4f4;clear:both">

    <div class="reserve" onclick="appointment()"
